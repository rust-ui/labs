<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- *  -------- ADDED COLOR SCHEME -------- -->
  <meta name="color-scheme" content="light dark">

  <title>CSS Slider</title>
  <link rel="stylesheet" href="style.css">
  <!-- * TAILWIND CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>



<div class="mainDiv min-h-[100svh] grid place-items-center">

  <div class="mainDivDrawer grid place-items-center w-full content-center h-[100svh] bg-canvas">
    <h1 class="fluid">Drawer.</h1>
    <button
      class="p-4 rounded-lg bg-neutral-500"
      popovertargetaction="toggle"
      popovertarget="drawer"
    >
      Open Drawer
    </button>
 
  </div>
  <aside class="drawer bg-transparent p-0 m-0 border-0   [&::backdrop]:bg-black/50 inset-0 w-auto h-auto" popover="auto" id="drawer">
    <div class="flex overflow-y-auto overscroll-none flex-col items-center w-full h-full drawer__scroller [&::after]:order-[-999999] [&::after]:flex-[1_0_100svh] [&::after]:w-full [&::after]:h-[100svh]">
      <div class="drawer__slide max-w-[600px] w-full relative max-h-[95%] flex-[1_0_600px] [&::after]:absolute [&::after]:inset-0 h-[600px]">
        <div class="absolute inset-0 z-[10] flex flex-col justify-between pointer-events-none drawer__anchors">
          <div class="drawer__anchor h-[50px] w-full snap-end"></div>
          <div class="drawer__anchor h-[50px] w-full snap-end"></div>
        </div>
        <!-- Acts like a backdrop button so you don't body click -->
        <button
          popovertargetaction="hide"
          popovertarget="drawer"
          class="drawer__curtain absolute w-full opacity-0 bottom-0 border-0 left-1/2 translate-x-[-50%] translate-y-0 h-[100svh]"
          tabindex="-1"
        ></button>
        <div class="drawer__content w-full h-full absolute z-[2] flex flex-col justify-between border-b-0 rounded-[12px_12px_0_0] text-[color:var(--color)] border border-[color:color-mix(in_hsl,_canvas,_canvasText_10%)] bg-[canvas] pt-[44px]">
          <button
            autofocus
            class="drawer__drag flex flex-col items-center justify-evenly bg-[#0000] text-sm absolute top-0 w-full outline-none border-b border-[color:color-mix(in_hsl,_canvas,_canvasText_10%)] h-[44px] border-0"
            popovertargetaction="hide"
            popovertarget="drawer"
          >
            <span class="w-[8ch] h-[6px] rounded-[10px]"></span>
            <span>Just a Drawer</span>
          </button>
          <div class="flex overflow-auto flex-col flex-1 gap-4 p-4 content">
            <p>
              a Drawer demo made with modern web platform features as
              requested by the community.
            </p>
            <ul>
              <li>Popover API</li>
              <li>onscrollsnapchange</li>
              <li>CSS scroll snap</li>
              <li>CSS scroll-driven animations</li>
              <li>CSS @starting-style</li>
              <li>interactive-widget=resizes content</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <canvas id="reaction-canvas" class="fixed inset-0 w-full h-full pointer-events-none z-[999999]"></canvas>
  </aside>

</div>
 


  <script type="module" src="script.js"></script>
</body>
</html>
