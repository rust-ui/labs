  <style>
   :root {
  --radius: .5rem;
  --color-background: var(--color-white);
  --color-foreground: var(--color-neutral-950);
  --color-card: var(--color-neutral-50);
  --color-card-foreground: var(--color-neutral-950);
  --color-popover: var(--color-white);
  --color-popover-foreground: var(--color-neutral-950);
  --color-primary: oklch(0.585 0.233 277.117);
  --color-primary-foreground: var(--color-white);
  --color-secondary: var(--color-sky-100);
  --color-secondary-foreground: var(--color-sky-600);
  --color-muted: var(--color-neutral-100);
  --color-muted-foreground: var(--color-neutral-600);
  --color-accent: var(--color-neutral-700);
  --color-accent-foreground: var(--color-white);
  --color-destructive: var(--color-red-600);
  --color-border: var(--color-neutral-200);
  --color-input: var(--color-neutral-200);
  --color-ring: oklch(0.585 0.233 277.117);

  /* Base color palette */
  --color-white: #ffffff;
  --color-neutral-50: #fafafa;
  --color-neutral-100: #f5f5f5;
  --color-neutral-200: #e5e5e5;
  --color-neutral-600: #525252;
  --color-neutral-700: #404040;
  --color-neutral-950: #0a0a0a;
  --color-orange-600: #ea580c;
  --color-sky-100: #e0f2fe;
  --color-sky-600: #0284c7;
  --color-red-600: #dc2626;

  /* Legacy variables for compatibility */
  --background: var(--color-background);
  --foreground: var(--color-foreground);
  --card: var(--color-card);
  --card-foreground: var(--color-card-foreground);
  --muted: var(--color-muted);
  --muted-foreground: var(--color-muted-foreground);
  --primary: var(--color-primary);
  --primary-foreground: var(--color-primary-foreground);
  --border: var(--color-border);
  --ring: var(--color-ring);
}

.dark {
  --background: oklch(0.145 0 0);
  --foreground: oklch(0.985 0 0);
  --card: oklch(0.205 0 0);
  --card-foreground: oklch(0.985 0 0);
  --popover: oklch(0.269 0 0);
  --popover-foreground: oklch(0.985 0 0);
  --primary: oklch(0.922 0 0);
  --primary-foreground: oklch(0.205 0 0);
  --secondary: oklch(0.269 0 0);
  --secondary-foreground: oklch(0.985 0 0);
  --muted: oklch(0.269 0 0);
  --muted-foreground: oklch(0.708 0 0);
  --accent: oklch(0.371 0 0);
  --accent-foreground: oklch(0.985 0 0);
  --destructive: oklch(0.704 0.191 22.216);
  --border: oklch(1 0 0 / 10%);
  --input: oklch(1 0 0 / 15%);
  --ring: oklch(0.556 0 0);
  --selection: oklch(0.55 0.18 55);
  --selection-foreground: oklch(0.205 0 0);

  /* Quartz theme specific color variables for dark mode */
  --color-foreground: oklch(0.985 0 0);
  --color-primary: oklch(0.922 0 0);
}



    .bg-background { background-color: var(--color-background); }
    .bg-foreground { background-color: var(--color-foreground); }
    .bg-card { background-color: var(--color-card); }
    .bg-card-foreground { background-color: var(--color-card-foreground); }
    .bg-popover { background-color: var(--color-popover); }
    .bg-popover-foreground { background-color: var(--color-popover-foreground); }
    .bg-primary { background-color: var(--color-primary); }
    .bg-primary-foreground { background-color: var(--color-primary-foreground); }
    .bg-secondary { background-color: var(--color-secondary); }
    .bg-secondary-foreground { background-color: var(--color-secondary-foreground); }
    .bg-muted { background-color: var(--color-muted); }
    .bg-muted-foreground { background-color: var(--color-muted-foreground); }
    .bg-accent { background-color: var(--color-accent); }
    .bg-accent-foreground { background-color: var(--color-accent-foreground); }
    .bg-destructive { background-color: var(--color-destructive); }
    .bg-border { background-color: var(--color-border); }
    .bg-input { background-color: var(--color-input); }
    .bg-ring { background-color: var(--color-ring); }

    /* Text color utilities */
    .text-foreground { color: var(--color-foreground); }
    .text-muted-foreground { color: var(--color-muted-foreground); }
    .text-muted { color: var(--color-muted-foreground); opacity: 0.05; }
    .text-card-foreground { color: var(--color-card-foreground); }
    .text-primary-foreground { color: var(--color-primary-foreground); }

    /* Fix ring border styling to be more subtle */
    .ring-foreground\/10 {
      --tw-ring-color: var(--color-border);
      --tw-ring-opacity: 0.3;
    }

    /* Support for ring-foreground with custom opacity */
    .ring-foreground\/\[0\.065\] {
      --tw-ring-color: color-mix(in oklab, oklch(14.1% .005 285.823) 6.5%, transparent);
      --tw-ring-opacity: 1;
    }


* {
  border-color: var(--color-border);
  outline-color: color-mix(in oklch, var(--color-ring), transparent 50%);
}

    /* Tailwind gradient utilities */
    .bg-linear-to-b {
      background-image: linear-gradient(to bottom, var(--tw-gradient-from), var(--tw-gradient-to));
    }

    .from-background {
      --tw-gradient-from: var(--color-background);
    }

    .to-muted {
      --tw-gradient-to: var(--color-muted);
    }

    .from-50\% {
      --tw-gradient-from-position: 50%;
    }

    .to-50\% {
      --tw-gradient-to-position: 50%;
    }

    /* Combined gradient with stop positions */
    .bg-linear-to-b.from-background.to-muted.from-50\%.to-50\% {
      background-image: linear-gradient(to bottom, var(--color-background) 50%, var(--color-muted) 50%);
    }

    /* Fix button styling - proper ring and shadow */
    .bg-primary.ring-1 {
      --tw-ring-color: color-mix(in oklab, oklch(14.1% .005 285.823) 15%, oklch(58.5% .233 277.117));
      --tw-ring-opacity: 1;
    }

    /* Fix border-white/25 utility  for TAILARK-FOOTER-3 Contact Sales button */
    .border-white\/25 {
      border-color: oklab(0.999994 0.0000455678 0.0000200868 / 0.25);
    }
  </style>

            <span class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">Settings</span>
