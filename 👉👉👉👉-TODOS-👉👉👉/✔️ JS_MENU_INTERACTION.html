<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- * TAILWIND CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- GSAP (uncomment if needed) -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script> -->
</head>
<body>

  <style>
    /* Active class */
    .menu__widget.active .hamburger__menu {
    width: 344px;
    }

    /* Active class */
    .menu__widget.active .hamburger__menu .menu__toggle__button {
    right: 296px;
    }

    /* Active class */
    .menu__widget.active .hamburger__menu .menu__toggle__button i {
    width: 8px;
    transition: width 400ms cubic-bezier(.6,0,.45,.99),
                transform 1000ms cubic-bezier(.6,0,.45,.99) 300ms,
                top 200ms cubic-bezier(.6,0,.45,.99) 200ms,
                bottom 200ms cubic-bezier(.6,0,.45,.99) 200ms;
    }

    /* Active class */
    .menu__widget.active .hamburger__menu .menu__toggle__button i:first-of-type {
    top: 19px;
    transform: rotate(45deg) translate(-1px, -2px);
    }

    /* Active class */
    .menu__widget.active .hamburger__menu .menu__toggle__button i:last-of-type {
    bottom: 19px;
    transform: rotate(-45deg) translate(-1px, 2px);
    }

    /* Active class */
    .menu__widget.active .hamburger__menu .menu__items__list {
    visibility: visible;
    flex-direction: row-reverse;
    }

    /* Active class */
    .menu__widget.active .hamburger__menu .menu__items__list li {
    transform: scale(1);
    }

    .menu__widget .hamburger__menu {
    transform: translate(28px, -50%);
    box-shadow: 0px 10px 30px -15px rgba(0, 0, 0, 0.7);
    transition: 650ms cubic-bezier(.79,0,.22,1);
    }

    .menu__widget .hamburger__menu .menu__toggle__button {
    transition: 600ms cubic-bezier(.79,0,.22,1);
    }


    .menu__widget .hamburger__menu .menu__toggle__button i {
    width: 12px;
    height: 2px;
    transition: width 400ms cubic-bezier(.6,0,.45,.99),
                transform 600ms cubic-bezier(.6,0,.45,.99),
                top 600ms cubic-bezier(.6,0,.45,.99) 600ms,
                bottom 600ms cubic-bezier(.6,0,.45,.99) 600ms;
    }


    .menu__widget .hamburger__menu .menu__items__list li {
    transform: scale(0);
    transition: 300ms cubic-bezier(.37,.01,.43,1.3);
    transition-delay: 300ms;
    }

    .menu__widget .hamburger__menu .menu__items__list li:nth-child(1) {
    transition-delay: 50ms;
    }

    .menu__widget .hamburger__menu .menu__items__list li:nth-child(2) {
    transition-delay: 100ms;
    }

    .menu__widget .hamburger__menu .menu__items__list li:nth-child(3) {
    transition-delay: 150ms;
    }

    .menu__widget .hamburger__menu .menu__items__list li:nth-child(4) {
    transition-delay: 200ms;
    }

    .menu__widget .hamburger__menu .menu__items__list li:nth-child(5) {
    transition-delay: 250ms;
    }

    .menu__widget .hamburger__menu .menu__items__list li:nth-child(6) {
    transition-delay: 300ms;
    }
  </style>



  <div class="mainDiv w-full h-screen p-0 m-0 bg-[#9CB46D] flex items-center justify-center">

    <div class="menu__widget w-[288px] h-[200px] flex justify-end rounded-[10px] bg-white">
        <div class="hamburger__menu flex items-center justify-center absolute bg-[#4C5042] w-14 h-14 rounded-full">
            <div class="menu__toggle__button flex items-center justify-center flex-col absolute bg-[#4C5042] hover:bg-[#3C4134] cursor-pointer z-[100] w-10 h-10 rounded-full right-2" onclick="document.querySelector('.menu__widget').classList.toggle('active')">
                <i class="bg-white absolute flex w-3 h-0.5 rounded-full top-4"></i>
                <i class="bg-white absolute flex w-3 h-0.5 rounded-full bottom-4"></i>
            </div>
            <ul class="menu__items__list flex items-center justify-center invisible absolute m-0 flex-row right-2">
                <li class="bg-[#73776C] ml-2 w-10 h-10 rounded-full list-none"></li>
                <li class="bg-[#73776C] ml-2 w-10 h-10 rounded-full list-none"></li>
                <li class="bg-[#73776C] ml-2 w-10 h-10 rounded-full list-none"></li>
                <li class="bg-[#73776C] ml-2 w-10 h-10 rounded-full list-none"></li>
                <li class="bg-[#73776C] ml-2 w-10 h-10 rounded-full list-none"></li>
                <li class="bg-[#73776C] ml-2 w-10 h-10 rounded-full list-none"></li>
            </ul>
        </div>
    </div>

    <a
        class="dribbble fixed block right-[24px] bottom-[24px]"
        href="https://dribbble.com/shots/7197834-Menu-Interaction-Concept"
        target="_blank"
    >
        <img
            class="block w-[76px]"
            src="https://dribbble.com/assets/logo-small-2x-9fe74d2ad7b25fba0f50168523c15fda4c35534f9ea0b1011179275383035439.png"
            alt=""
        />
    </a>

</div>





</body>
</html>
