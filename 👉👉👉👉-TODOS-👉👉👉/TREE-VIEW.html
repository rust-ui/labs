<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider</title>
  <link rel="stylesheet" href="style.css">

  <!-- * TAILWIND CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>


  <style>
    /* Only CSS that Tailwind can't handle: details[open] state selector */
    details[open] summary .chevron {
      transform: rotate(90deg);
    }
  </style>


<div class="p-10">
  <div data-name="Tree" class="not-prose bg-neutral-50 w-[240px] rounded-md border border-neutral-200">
   <details data-name="Folder" data-state="Open" class="flex flex-col" open>
      <summary data-name="FolderContent" class="flex flex-row items-center gap-2 rounded-md px-2 py-1.5 text-sm hover:bg-accent hover:text-accent-foreground [>_svg]:size-4 w-full cursor-pointer">
         <svg class="chevron transition-transform duration-200 ease-in-out origin-center rotate-0" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 18l6-6-6-6"></path>
         </svg>
         <svg class="size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <title>Icon</title>
            <path d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"></path>
         </svg>
         <span>app</span>
      </summary>
      <ul data-name="FileList" class="flex flex-col pl-2 ml-6">
               <li data-name="File" class="flex flex-row">
                  <input id="file-layout" type="radio" name="app-folder" class="sr-only peer" checked />
                  <label for="file-layout" class="flex flex-row items-center gap-2 rounded-md px-2 py-1.5 text-sm hover:bg-accent hover:text-accent-foreground [>_svg]:size-4 cursor-pointer focus:outline-none w-full peer-checked:bg-neutral-200 peer-checked:font-medium" tabindex="0">
                     <svg class="size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <title>Icon</title>
                        <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"></path>
                        <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
                     </svg>
                     <span>layout.tsx</span>
                  </label>
               </li>
               <li data-name="File" class="flex flex-row">
                  <input id="file-page" type="radio" name="app-folder" class="sr-only peer" />
                  <label for="file-page" class="flex flex-row items-center gap-2 rounded-md px-2 py-1.5 text-sm hover:bg-accent hover:text-accent-foreground [>_svg]:size-4 cursor-pointer focus:outline-none w-full peer-checked:bg-neutral-200 peer-checked:font-medium" tabindex="0">
                     <svg class="size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <title>Icon</title>
                        <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"></path>
                        <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
                     </svg>
                     <span>page.tsx</span>
                  </label>
               </li>
               <li data-name="File" class="flex flex-row">
                  <input id="file-global" type="radio" name="app-folder" class="sr-only peer" />
                  <label for="file-global" class="flex flex-row items-center gap-2 rounded-md px-2 py-1.5 text-sm hover:bg-accent hover:text-accent-foreground [>_svg]:size-4 cursor-pointer focus:outline-none w-full peer-checked:bg-neutral-200 peer-checked:font-medium" tabindex="0">
                     <svg class="size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <title>Icon</title>
                        <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"></path>
                        <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
                     </svg>
                     <span>global.css</span>
                  </label>
               </li>
      </ul>
   </details>
   <details data-name="Folder" data-state="Closed" class="flex flex-col">
      <summary data-name="FolderContent" class="flex flex-row items-center gap-2 rounded-md px-2 py-1.5 text-sm hover:bg-accent hover:text-accent-foreground [>_svg]:size-4 w-full cursor-pointer">
         <svg class="chevron transition-transform duration-200 ease-in-out origin-center rotate-0" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 18l6-6-6-6"></path>
         </svg>
         <svg class="size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <title>Icon</title>
            <path d="M20 20a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.9a2 2 0 0 1-1.69-.9L9.6 3.9A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13a2 2 0 0 0 2 2Z"></path>
         </svg>
         <span>components</span>
      </summary>
      <ul data-name="FileList" class="flex flex-col pl-2 ml-6">
               <li data-name="File" class="flex flex-row">
                  <input id="file-button" type="radio" name="components-folder" class="sr-only peer" />
                  <label for="file-button" class="flex flex-row items-center gap-2 rounded-md px-2 py-1.5 text-sm hover:bg-accent hover:text-accent-foreground [>_svg]:size-4 cursor-pointer focus:outline-none w-full peer-checked:bg-neutral-200 peer-checked:font-medium" tabindex="0">
                     <svg class="size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <title>Icon</title>
                        <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"></path>
                        <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
                     </svg>
                     <span>button.tsx</span>
                  </label>
               </li>
               <li data-name="File" class="flex flex-row">
                  <input id="file-input" type="radio" name="components-folder" class="sr-only peer" />
                  <label for="file-input" class="flex flex-row items-center gap-2 rounded-md px-2 py-1.5 text-sm hover:bg-accent hover:text-accent-foreground [>_svg]:size-4 cursor-pointer focus:outline-none w-full peer-checked:bg-neutral-200 peer-checked:font-medium" tabindex="0">
                     <svg class="size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <title>Icon</title>
                        <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"></path>
                        <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
                     </svg>
                     <span>input.tsx</span>
                  </label>
               </li>
      </ul>
   </details>
   <div data-name="File" class="flex flex-row">
      <input id="file-package" type="radio" name="root-files" class="sr-only peer" />
      <label for="file-package" class="flex flex-row items-center gap-2 rounded-md px-2 py-1.5 text-sm hover:bg-accent hover:text-accent-foreground [>_svg]:size-4 cursor-pointer focus:outline-none w-full peer-checked:bg-neutral-200 peer-checked:font-medium" tabindex="0">
         <svg class="size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <title>Icon</title>
            <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"></path>
            <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
         </svg>
         <span>package.json</span>
      </label>
   </div>
</div>
</div>


</body>
</html>
