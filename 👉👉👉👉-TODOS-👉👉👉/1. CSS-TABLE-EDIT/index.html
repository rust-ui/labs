<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider</title>
  <link rel="stylesheet" href="style.css">

  <!-- * TAILWIND CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>


  <div class="elg__table__wrap w-full max-w-[700px] my-12 mx-auto px-6 py-7 bg-white border border-gray-200 rounded-3xl overflow-x-auto">
    <table class="elg__table w-full min-w-[600px] bg-white font-sans mx-auto" style="border-collapse: separate; border-spacing: 0;" aria-label="Editable Projects Table">
      <thead>
        <tr>
          <th scope="col" class="text-left p-4 text-base border-0 bg-transparent min-w-[120px] text-gray-900 font-semibold text-[1.05em]" style="letter-spacing: 0.03em;">Project</th>
          <th scope="col" class="text-left p-4 text-base border-0 bg-transparent min-w-[120px] text-gray-900 font-semibold text-[1.05em]" style="letter-spacing: 0.03em;">Status</th>
          <th scope="col" class="text-left p-4 text-base border-0 bg-transparent min-w-[120px] text-gray-900 font-semibold text-[1.05em]" style="letter-spacing: 0.03em;">Year</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b border-gray-900">
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Name" class="text-left p-4 text-base border-0 bg-transparent min-w-[120px] text-gray-800 font-normal border-b border-gray-200 transition-all duration-150 outline-none">Minimal UI Library</td>
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Status" class="text-left p-4 text-base border-0 bg-transparent min-w-[120px] text-gray-800 font-normal border-b border-gray-200 transition-all duration-150 outline-none">In Progress</td>
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Year" class="text-left p-4 text-base border-0 bg-transparent min-w-[120px] text-gray-800 font-normal border-b border-gray-200 transition-all duration-150 outline-none">2025</td>
        </tr>
        <tr>
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Name" class="text-left p-4 text-base border-0 bg-transparent min-w-[120px] text-gray-800 font-normal border-b border-gray-200 transition-all duration-150 outline-none">Portfolio Site</td>
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Status" class="text-left p-4 text-base border-0 bg-transparent min-w-[120px] text-gray-800 font-normal border-b border-gray-200 transition-all duration-150 outline-none">Complete</td>
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Year" class="text-left p-4 text-base border-0 bg-transparent min-w-[120px] text-gray-800 font-normal border-b border-gray-200 transition-all duration-150 outline-none">2024</td>
        </tr>
        <tr>
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Name" class="text-left p-4 text-base border-0 bg-transparent min-w-[120px] text-gray-800 font-normal border-b-0 transition-all duration-150 outline-none">Design System</td>
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Status" class="text-left p-4 text-base border-0 bg-transparent min-w-[120px] text-gray-800 font-normal border-b-0 transition-all duration-150 outline-none">Review</td>
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Year" class="text-left p-4 text-base border-0 bg-transparent min-w-[120px] text-gray-800 font-normal border-b-0 transition-all duration-150 outline-none">2023</td>
        </tr>
      </tbody>
    </table>
    <div class="elg__table__hint mt-3 text-gray-500 text-[0.95em] text-center" style="letter-spacing: 0.01em;" aria-live="polite">
      <span>Edit any cell by clicking</span>
    </div>
  </div>




</body>
</html>
