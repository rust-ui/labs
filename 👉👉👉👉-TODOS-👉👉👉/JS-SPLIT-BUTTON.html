<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Button Component</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>


  <style>
.mainDiv {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.split__button__container {
  position: relative;
  display: inline-block;
  text-align: left;
  margin-top: 20px;
}

.split__button__action {
  position: relative;
  margin: 0;
  height: 30px;
  float: left;
  outline: none;
  line-height: 27px;
  background: #f2f2f2;
  border: 1px solid #e0e0e0;
  box-shadow: 1px 1px 2px #e0e0e0;
  padding: 0 12px;
  font-size: 14px;
  color: #333;
}

.split__button__action:hover {
  cursor: pointer;
  background: #e0e0e0;
}

.split__button__action:active {
  background: #d3d3d3;
}

.split__button__dropdown {
  position: relative;
  margin: 0;
  height: 30px;
  float: left;
  outline: none;
  line-height: 27px;
  background: #f2f2f2;
  border: 1px solid #e0e0e0;
  border-left: 0;
  box-shadow: 1px 1px 2px #e0e0e0;
  padding: 0 8px;
  font-size: 12px;
  color: #333;
}

.split__button__dropdown:hover {
  cursor: pointer;
  background: #e0e0e0;
}

.split__button__dropdown:active {
  background: #d3d3d3;
}

.split__button__container.open > .split__button__menu {
  display: block;
}

.split__button__menu {
  position: absolute;
  top: 29px;
  right: 0;
  z-index: 1000;
  display: none;
  min-width: 160px;
  padding: 5px 0;
  margin: 2px 0 0;
  font-size: 14px;
  list-style: none;
  background-color: #f2f2f2;
  background-clip: padding-box;
  border: 1px solid #e0e0e0;
  box-shadow: 1px 1px 2px #e0e0e0;
}

.split__button__menu__item {
  display: block;
  padding: 6px 20px;
  color: #444;
  text-decoration: none;
  transition: background-color 0.2s ease;
}

.split__button__menu__item:hover {
  background: #d3d3d3;
}
  </style>




  <div class="mainDiv">
    <div class="flex p-20 mx-auto border border-gray-500">
      <div class="split__button__container">
        <button class="split__button__action">❖ Action</button>
        <button class="split__button__dropdown">▼</button>
        <ul class="split__button__menu">
          <li><a href="#" class="split__button__menu__item">Item - 1</a></li>
          <li><a href="#" class="split__button__menu__item">Item - 2</a></li>
          <li><a href="#" class="split__button__menu__item">Long Item - 3</a></li>
        </ul>
      </div>
    </div>
  </div>






  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const splitBtnContainer = document.querySelector('.split__button__container');
      const dropdownButton = document.querySelector('.split__button__dropdown');

      dropdownButton.addEventListener('click', function() {
        if (!splitBtnContainer.classList.contains('open')) {
          splitBtnContainer.classList.add('open');
        }
      });

      splitBtnContainer.addEventListener('click', function(event) {
        event.stopPropagation();
      });

      document.addEventListener('click', function() {
        if (splitBtnContainer.classList.contains('open')) {
          splitBtnContainer.classList.remove('open');
        }
      });
    });
  </script>
</body>
</html>
