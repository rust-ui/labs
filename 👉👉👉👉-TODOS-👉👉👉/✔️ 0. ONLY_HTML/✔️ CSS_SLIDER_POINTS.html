<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider</title>

  <!-- * TAILWIND CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>


  <style>
    .slider__point {
    transition: width .4s linear;
    }

    .slider__point input {
    display: none;
    }

    .slider__point:has(:checked) {
    width: 200px;
    }
  </style>

  <div class="min-h-screen flex justify-center items-center bg-gray-800">
    <div class="flex gap-2.5">
        <label for="p1" class="slider__point bg-gray-300 h-10 w-10 rounded-full">
            <input id="p1" type="radio" name="points" checked />
        </label>
        <label for="p2" class="slider__point bg-gray-300 h-10 w-10 rounded-full">
            <input id="p2" type="radio" name="points" />
        </label>

        <label for="p3" class="slider__point bg-gray-300 h-10 w-10 rounded-full">
            <input id="p3" type="radio" name="points" />
        </label>
        <label for="p4" class="slider__point bg-gray-300 h-10 w-10 rounded-full">
            <input id="p4" type="radio" name="points" />
        </label>
    </div>
</div>



</body>
</html>
