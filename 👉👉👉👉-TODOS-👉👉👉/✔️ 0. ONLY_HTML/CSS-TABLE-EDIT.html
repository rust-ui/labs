<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider</title>
  <style>
/* Step 1 ✔️ Step 2 ✔️ Step 3 ✔️ Step 4 ✔️ Step 5 ✔️ Step 6 ✔️ Final ✔️ */


.elg__table__wrap {
  -webkit-overflow-scrolling: touch;
}


/* Active class */
.elg__table td[contenteditable="true"]:focus {
  background: #f5f5f5;
  border-radius: 0.7em;
  box-shadow: 0 1px 5px rgba(22, 22, 22, 0.06);
  outline: 2px solid #161616;
  outline-offset: -2px;
  color: #161616;
}

  </style>

  <!-- * TAILWIND CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>


  <div class="elg__table__wrap w-full max-w-[700px] my-12 mx-auto px-6 py-7 bg-white border border-gray-200 rounded-3xl overflow-x-auto shadow-none">
    <table class="elg__table w-full min-w-[600px] bg-white font-sans mx-auto border-separate border-spacing-0" aria-label="Editable Projects Table">
      <thead>
        <tr>
          <th scope="col" class="text-left p-4 text-base border-0 bg-transparent min-w-[120px] text-gray-900 font-semibold text-[1.05em] tracking-[0.03em]">Project</th>
          <th scope="col" class="text-left p-4 text-base border-0 bg-transparent min-w-[120px] text-gray-900 font-semibold text-[1.05em] tracking-[0.03em]">Status</th>
          <th scope="col" class="text-left p-4 text-base border-0 bg-transparent min-w-[120px] text-gray-900 font-semibold text-[1.05em] tracking-[0.03em]">Year</th>
        </tr>
      </thead>
      <tbody>
        <tr class="border-b border-gray-900">
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Name" class="text-left p-4 text-base border-0 bg-transparent min-w-[120px] text-gray-800 font-normal border-b border-gray-200 transition-all duration-150 outline-none max-[700px]:whitespace-nowrap max-[700px]:overflow-hidden max-[700px]:text-ellipsis">Minimal UI Library</td>
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Status" class="text-left p-4 text-base border-0 bg-transparent min-w-[120px] text-gray-800 font-normal border-b border-gray-200 transition-all duration-150 outline-none max-[700px]:whitespace-nowrap max-[700px]:overflow-hidden max-[700px]:text-ellipsis">In Progress</td>
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Year" class="text-left p-4 text-base border-0 bg-transparent min-w-[120px] text-gray-800 font-normal border-b border-gray-200 transition-all duration-150 outline-none max-[700px]:whitespace-nowrap max-[700px]:overflow-hidden max-[700px]:text-ellipsis">2025</td>
        </tr>
        <tr>
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Name" class="text-left p-4 text-base border-0 bg-transparent min-w-[120px] text-gray-800 font-normal border-b border-gray-200 transition-all duration-150 outline-none max-[700px]:whitespace-nowrap max-[700px]:overflow-hidden max-[700px]:text-ellipsis">Portfolio Site</td>
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Status" class="text-left p-4 text-base border-0 bg-transparent min-w-[120px] text-gray-800 font-normal border-b border-gray-200 transition-all duration-150 outline-none max-[700px]:whitespace-nowrap max-[700px]:overflow-hidden max-[700px]:text-ellipsis">Complete</td>
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Year" class="text-left p-4 text-base border-0 bg-transparent min-w-[120px] text-gray-800 font-normal border-b border-gray-200 transition-all duration-150 outline-none max-[700px]:whitespace-nowrap max-[700px]:overflow-hidden max-[700px]:text-ellipsis">2024</td>
        </tr>
        <tr>
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Name" class="text-left p-4 text-base border-0 bg-transparent min-w-[120px] text-gray-800 font-normal border-b-0 transition-all duration-150 outline-none max-[700px]:whitespace-nowrap max-[700px]:overflow-hidden max-[700px]:text-ellipsis">Design System</td>
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Status" class="text-left p-4 text-base border-0 bg-transparent min-w-[120px] text-gray-800 font-normal border-b-0 transition-all duration-150 outline-none max-[700px]:whitespace-nowrap max-[700px]:overflow-hidden max-[700px]:text-ellipsis">Review</td>
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Year" class="text-left p-4 text-base border-0 bg-transparent min-w-[120px] text-gray-800 font-normal border-b-0 transition-all duration-150 outline-none max-[700px]:whitespace-nowrap max-[700px]:overflow-hidden max-[700px]:text-ellipsis">2023</td>
        </tr>
      </tbody>
    </table>
    <div class="mt-3 text-gray-500 text-[0.95em] text-center tracking-[0.01em] max-[700px]:text-[0.9rem] max-[700px]:px-2" aria-live="polite">
      <span>Edit any cell by clicking</span>
    </div>
  </div>




</body>
</html>
