
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Places Checkboxes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .mainDiv {
          transition: all 0.35s cubic-bezier( 0.68, -0.55, 0.265, 1.55 ) 0s;
        }

        .mainDiv *, .mainDiv *:before, .mainDiv *:after {
          transition: all 0.35s cubic-bezier( 0.68, -0.55, 0.265, 1.55 ) 0s;
        }

        .nature__places__content {
          width: 100%;
          max-width: 66vmin;
          z-index: 1;
          background: #0002;
          padding: 2.8vmin;
          border-radius: 2vmin;
          box-shadow: 0 0 1px 1px #ebebeb inset;
        }

        .nature__places__content label {
          width: 12vmin;
          width: auto;
          height: 6vmin;
          background: linear-gradient(0deg, #12172080, #0d121780);
          border-radius: 8vmin;
          padding: 2vmin 2vmin 2vmin 3vmin;
          font-size: 2vmin;
          color: #ebebeb;
          margin: 1vmin;
          box-shadow: 0 0 0 1px #ebebeb inset;
        }

        .nature__places__content label::after {
          content:"";
          width: 0;
          height: 0;
          margin-left: 1vmin;
          border-radius: 8vmin;
          font-size: 0;
          background:
            linear-gradient(230deg, orange 0 0.96vmin, #fff0 0 100%),
            linear-gradient(142deg, orange 0 1.12vmin, #fff0 0 100%),
            conic-gradient(from 43deg at 43% calc(64% + 0.24vmin), #fff0 0 0%, orange 1% 76%, #fff0 77% 100%),
            conic-gradient(from -45deg at 43% 64%, #fff0 0 0%, orange 2% 25%, #fff0 26% 100%);
        }

        .nature__places__content label:has(input:checked) {
          box-shadow: 0 0 0 2px orange inset;
          color: orange;
        }

        .nature__places__content label:has(input:checked)::after {
          width: 2vmin;
          height: 2vmin;
          overflow: hidden;
          font-size: 22px;
        }

        .nature__places__content input {
          display: none;
        }
    </style>
</head>
<body>
    <div class="mainDiv m-0 p-0 overflow-hidden flex items-center justify-center flex-col box-border w-screen h-screen bg-black">
        <div class="nature__places__content relative flex flex-wrap justify-start content-center">
        <label class="capitalize font-sans cursor-pointer overflow-hidden relative flex items-center">mountain
            <input type="checkbox" id="mountain">
        </label>
        <label class="capitalize font-sans cursor-pointer overflow-hidden relative flex items-center">ocean
            <input type="checkbox" id="ocean">
        </label>
        <label class="capitalize font-sans cursor-pointer overflow-hidden relative flex items-center">forest
            <input type="checkbox" id="forest">
        </label>
        <label class="capitalize font-sans cursor-pointer overflow-hidden relative flex items-center">river
            <input type="checkbox" id="river">
        </label>
        <label class="capitalize font-sans cursor-pointer overflow-hidden relative flex items-center">desert
            <input type="checkbox" id="desert">
        </label>
        <label class="capitalize font-sans cursor-pointer overflow-hidden relative flex items-center">jungle
            <input type="checkbox" id="jungle">
        </label>
        <label class="capitalize font-sans cursor-pointer overflow-hidden relative flex items-center">beach
            <input type="checkbox" id="beach">
        </label>
        <label class="capitalize font-sans cursor-pointer overflow-hidden relative flex items-center">tropical
            <input type="checkbox" id="tropical">
        </label>
        <label class="capitalize font-sans cursor-pointer overflow-hidden relative flex items-center">tundra
            <input type="checkbox" id="tundra">
        </label>
        <label class="capitalize font-sans cursor-pointer overflow-hidden relative flex items-center">artic
            <input type="checkbox" id="artic">
        </label>
        <label class="capitalize font-sans cursor-pointer overflow-hidden relative flex items-center">lake
            <input type="checkbox" id="lake">
        </label>
        <label class="capitalize font-sans cursor-pointer overflow-hidden relative flex items-center">savanna
            <input type="checkbox" id="savanna">
        </label>
        <label class="capitalize font-sans cursor-pointer overflow-hidden relative flex items-center">snow
            <input type="checkbox" id="snow">
        </label>
        <label class="capitalize font-sans cursor-pointer overflow-hidden relative flex items-center">grass
            <input type="checkbox" id="grass">
        </label>
        <label class="capitalize font-sans cursor-pointer overflow-hidden relative flex items-center">taiga
            <input type="checkbox" id="taiga">
        </label>
        <label class="capitalize font-sans cursor-pointer overflow-hidden relative flex items-center">pond
            <input type="checkbox" id="pond">
        </label>
        </div>
    </div>
</body>
</html>
