<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- * TAILWIND CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- GSAP (uncomment if needed) -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script> -->
</head>
<body>



  <div class="mainDiv">
    <div id="js-chatbar" class="chat__bar bg-[#714efc]">
        <div id="js-toggle" class="chat__bar__toggle bg-white/30" onclick="toggle()">
            <i class="material-icons text-white">add</i>
        </div>
        <div class="chat__bar__message">
            <input class="chat__bar__input bg-white/30 text-white placeholder:text-white/50" type="text" placeholder="Message..." />
        </div>
        <div class="chat__bar__buttons">
            <div class="chat__action__button b-1 bg-white/30">
                <i class="material-icons text-white">camera_alt</i>
            </div>
            <div class="chat__action__button b-2 bg-white/30">
                <i class="material-icons text-white">photo</i>
            </div>
            <div class="chat__action__button b-3 bg-white/30">
                <i class="material-icons text-white">gif</i>
            </div>
            <div class="chat__action__button b-4 bg-white/30">
                <i class="material-icons text-white">more_horiz</i>
            </div>
        </div>
    </div>
</div>






  <script src="script.js"></script>
</body>
</html>
