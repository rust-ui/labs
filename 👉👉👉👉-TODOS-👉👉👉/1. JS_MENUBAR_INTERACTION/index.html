<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- * TAILWIND CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- GSAP (uncomment if needed) -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script> -->
</head>
<body>



  <div class="mainDiv m-0 p-0 flex justify-center items-center">
    <div id="js-chatbar" class="chat__bar bg-[#714efc] p-4 flex relative overflow-hidden">
        <div id="js-toggle" class="chat__bar__toggle bg-white/30 flex cursor-pointer justify-center items-center" onclick="toggle()">
            <i class="material-icons text-white text-2xl leading-none inline-block">add</i>
        </div>
        <div class="chat__bar__message pl-4 relative">
            <input class="chat__bar__input bg-white/30 text-white placeholder:text-white/50 p-4" type="text" placeholder="Message..." />
        </div>
        <div class="chat__bar__buttons absolute flex justify-between">
            <div class="chat__action__button b-1 bg-white/30 flex justify-center items-center cursor-pointer">
                <i class="material-icons text-white text-xl leading-none inline-block">camera_alt</i>
            </div>
            <div class="chat__action__button b-2 bg-white/30 flex justify-center items-center cursor-pointer">
                <i class="material-icons text-white text-xl leading-none inline-block">photo</i>
            </div>
            <div class="chat__action__button b-3 bg-white/30 flex justify-center items-center cursor-pointer">
                <i class="material-icons text-white text-xl leading-none inline-block">gif</i>
            </div>
            <div class="chat__action__button b-4 bg-white/30 flex justify-center items-center cursor-pointer">
                <i class="material-icons text-white text-xl leading-none inline-block">more_horiz</i>
            </div>
        </div>
    </div>
</div>






  <script src="script.js"></script>
</body>
</html>
