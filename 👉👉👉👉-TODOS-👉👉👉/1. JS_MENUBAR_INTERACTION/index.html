<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- * TAILWIND CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- GSAP (uncomment if needed) -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script> -->
</head>
<body>



  <div class="mainDiv">
    <div id="js-chatbar" class="chat__bar">
        <div id="js-toggle" class="chat__bar__toggle" onclick="toggle()">
            <i class="material-icons">add</i>
        </div>
        <div class="chat__bar__message">
            <input class="chat__bar__input" type="text" placeholder="Message..." />
        </div>
        <div class="chat__bar__buttons">
            <div class="button b-1">
                <i class="material-icons">camera_alt</i>
            </div>
            <div class="button b-2">
                <i class="material-icons">photo</i>
            </div>
            <div class="button b-3">
                <i class="material-icons">gif</i>
            </div>
            <div class="button b-4">
                <i class="material-icons">more_horiz</i>
            </div>
        </div>
    </div>
</div>






  <script src="script.js"></script>
</body>
</html>
