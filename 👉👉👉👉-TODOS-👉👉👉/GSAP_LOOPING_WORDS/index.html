<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- * TAILWIND CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- GSAP (uncomment if needed) -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script> -->
</head>
<body>




  <div class="mainDiv bg-gray-50 text-gray-800 text-base">
    <section class="looping__words__section p-4 justify-center items-center min-h-screen flex relative">
        <div class="looping-words text-[11vw] relative px-[.1em] h-[2.7em] leading-[.9]">
            <div class="looping-words__containers w-full h-full relative overflow-hidden">
                <ul data-looping-words-list="" class="looping-words__list text-center uppercase whitespace-nowrap flex-col items-center m-0 p-0 font-bold list-none flex relative">
                    <li class="looping-words__list text-center uppercase whitespace-nowrap flex-col items-center m-0 p-0 font-bold list-none flex relative">
                        <p class="looping-words__p m-0">GSAP</p>
                    </li>
                    <li class="looping-words__list text-center uppercase whitespace-nowrap flex-col items-center m-0 p-0 font-bold list-none flex relative">
                        <p class="looping-words__p m-0">Looping</p>
                    </li>
                    <li class="looping-words__list text-center uppercase whitespace-nowrap flex-col items-center m-0 p-0 font-bold list-none flex relative">
                        <p class="looping-words__p m-0">Words</p>
                    </li>
                    <li class="looping-words__list text-center uppercase whitespace-nowrap flex-col items-center m-0 p-0 font-bold list-none flex relative">
                        <p class="looping-words__p m-0">Selector</p>
                    </li>
                    <li class="looping-words__list text-center uppercase whitespace-nowrap flex-col items-center m-0 p-0 font-bold list-none flex relative">
                        <p class="looping-words__p m-0">Made with</p>
                    </li>
                </ul>
            </div>
            <div class="looping-words__fade pointer-events-none w-full h-full absolute top-0 left-0"></div>
            <div data-looping-words-selector="" class="looping-words__selector pointer-events-none w-full absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 h-[.9em]">
                <div class="looping-words__edge absolute top-0 left-0 w-[.125em] h-[.125em]"></div>
                <div class="looping-words__edge is__2 absolute top-0 left-auto right-0 transform rotate-90 w-[.125em] h-[.125em]"></div>
                <div class="looping-words__edge is__3 absolute transform rotate-180 w-[.125em] h-[.125em]"></div>
                <div class="looping-words__edge is__4 absolute top-auto bottom-0 transform rotate-[270deg] w-[.125em] h-[.125em]"></div>
            </div>
        </div>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>




  <script src="script.js"></script>
</body>
</html>
