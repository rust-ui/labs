<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider</title>
  <link rel="stylesheet" href="style.css">

  <!-- * TAILWIND CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>



  <style>
    .slider__container {
    background: linear-gradient(149deg, #f700ff 0%, #ff9100 100%);
  }

  .slideshow__container::before {
    transform: rotate(135deg);
    -webkit-transform: rotate(135deg);
    left: 5%;
    position: absolute;
    top: 48%;
    width: 35px;
    height: 35px;
    border: solid black;
    border-width: 0 4px 4px 0;
    content: "";
    z-index: 1;
    box-sizing: border-box;
    pointer-events: none;
    background: none;
  }

  .slideshow__container::after {
    transform: rotate(-45deg);
    -webkit-transform: rotate(-45deg);
    right: 5%;
    position: absolute;
    top: 48%;
    width: 35px;
    height: 35px;
    border: solid black;
    border-width: 0 4px 4px 0;
    content: "";
    z-index: 1;
    box-sizing: border-box;
    pointer-events: none;
    background: none;
  }

  .slideshow__track {
    overflow-x: scroll;
    scroll-behavior: smooth;
    scroll-snap-type: x mandatory;
  }

  .slideshow__slide {
    scroll-snap-align: center;
    transform-origin: center center;
    transform: scale(1);
    background: white;
  }

  .slideshow__slide:nth-of-type(even) {
    background-color: #faf6d4;
  }

  .slideshow__slide a {
    background: none;
    border: none;
  }

  a.slide__prev {
    transform: rotate(135deg);
    -webkit-transform: rotate(135deg);
    left: 5%;
  }

  a.slide__next {
    transform: rotate(-45deg);
    -webkit-transform: rotate(-45deg);
    right: 5%;
  }



  .slider__navlink {
    background-color: black;
  }

  </style>


<div class="mainDiv m-0 h-full">
  <div class="slider__container flex items-center justify-center h-full">
    <div class="slideshow__container m-5 text-center rounded-[20px] overflow-hidden relative w-full max-w-[600px] h-[400px]">
      <div class="slideshow__track flex relative">
        <div id="slides__1" class="slideshow__slide mr-0 box-border flex justify-center items-center shrink-0 w-full h-[400px]">
          <span class="slide__text text-[40px] font-bold font-sans">1</span>
          <a class="slide__prev p-[3px] box-border absolute w-[35px] h-[35px] top-[48%] border-solid border-black border-r-[4px] border-b-[4px] border-l-0 border-t-0" href="#slides__4" title="Next"></a>
          <a class="slide__next p-[3px] box-border absolute w-[35px] h-[35px] top-[48%] border-solid border-black border-r-[4px] border-b-[4px] border-l-0 border-t-0" href="#slides__2" title="Next"></a>
        </div>
        <div id="slides__2" class="slideshow__slide mr-0 box-border flex justify-center items-center shrink-0 w-full h-[400px]">
          <span class="slide__text text-[40px] font-bold font-sans">2</span>
          <a class="slide__prev p-[3px] box-border absolute w-[35px] h-[35px] top-[48%] border-solid border-black border-r-[4px] border-b-[4px] border-l-0 border-t-0" href="#slides__1" title="Prev"></a>
          <a class="slide__next p-[3px] box-border absolute w-[35px] h-[35px] top-[48%] border-solid border-black border-r-[4px] border-b-[4px] border-l-0 border-t-0" href="#slides__3" title="Next"></a>
        </div>
        <div id="slides__3" class="slideshow__slide mr-0 box-border flex justify-center items-center shrink-0 w-full h-[400px]">
          <span class="slide__text text-[40px] font-bold font-sans">3</span>
          <a class="slide__prev p-[3px] box-border absolute w-[35px] h-[35px] top-[48%] border-solid border-black border-r-[4px] border-b-[4px] border-l-0 border-t-0" href="#slides__2" title="Prev"></a>
          <a class="slide__next p-[3px] box-border absolute w-[35px] h-[35px] top-[48%] border-solid border-black border-r-[4px] border-b-[4px] border-l-0 border-t-0" href="#slides__4" title="Next"></a>
        </div>
        <div id="slides__4" class="slideshow__slide mr-0 box-border flex justify-center items-center shrink-0 w-full h-[400px]">
          <span class="slide__text text-[40px] font-bold font-sans">4</span>
          <a class="slide__prev p-[3px] box-border absolute w-[35px] h-[35px] top-[48%] border-solid border-black border-r-[4px] border-b-[4px] border-l-0 border-t-0" href="#slides__3" title="Prev"></a>
          <a class="slide__next p-[3px] box-border absolute w-[35px] h-[35px] top-[48%] border-solid border-black border-r-[4px] border-b-[4px] border-l-0 border-t-0" href="#slides__1" title="Prev"></a>
        </div>
      </div>
      <div class="slider__nav ml-[-100px] text-center box-border absolute w-[200px] bottom-[5%] left-[50%]">
        <a class="slider__navlink mx-[10px] rounded-full inline-block h-[15px] w-[15px]" href="#slides__1"></a>
        <a class="slider__navlink mx-[10px] rounded-full inline-block h-[15px] w-[15px]" href="#slides__2"></a>
        <a class="slider__navlink mx-[10px] rounded-full inline-block h-[15px] w-[15px]" href="#slides__3"></a>
        <a class="slider__navlink mx-[10px] rounded-full inline-block h-[15px] w-[15px]" href="#slides__4"></a>
      </div>
    </div>
  </div>
</div>  





</body>
</html>
