<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100dvh;
    }
    
    .menu > [popovertarget="menu-popover"] {
      anchor-name: --my-anchor;
        padding: 0.5em;  
    }
    
    .menu :popover-open {
        position: absolute;
        inset: unset;
        position-anchor: --my-anchor;
        top: calc(anchor(bottom) + 0.5em);
        left: anchor(left);
        border: 1px solid darkgray;
      border-radius: 0.5em;
        padding: 0.5em;
    }
    
    .menu__popover {
      display: flex;
      flex-direction: column;
      gap: 0.5em;
    }
  </style>

  <!-- * TAILWIND CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>


  <div class="menu">
    <button type="button" popovertarget="menu-popover">Menu</button>  
    
    <div id="menu-popover" popover>
      <div class="menu__popover">
        <button>Menu Item 1</button>
        <button>Menu Item 2</button>
        <button>Menu Item 3</button>  
      </div>
    </div>
  </div>




</body>
</html>
