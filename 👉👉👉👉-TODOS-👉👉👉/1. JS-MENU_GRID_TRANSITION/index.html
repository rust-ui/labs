<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider</title>
  <style>
    /* TW: Step 1 ✔️ Step 2 ✔️ Step 3 ✔️ Step 4 ✔️ */
    /* NOTE: Do not add comments for classes you remove during conversion */

    .mainDivParent {
        background: radial-gradient(circle at 50% 50%, #192233 20%, #000);
        background-image: radial-gradient(circle at 1% 52%, rgba(139, 139, 139,0.05) 0%, rgba(139, 139, 139,0.05) 50%,rgba(21, 21, 21,0.05) 50%, rgba(21, 21, 21,0.05) 100%),radial-gradient(circle at 41% 28%, rgba(81, 81, 81,0.05) 0%, rgba(81, 81, 81,0.05) 50%,rgba(7, 7, 7,0.05) 50%, rgba(7, 7, 7,0.05) 100%),radial-gradient(circle at 48% 1%, rgba(93, 93, 93,0.05) 0%, rgba(93, 93, 93,0.05) 50%,rgba(7, 7, 7,0.05) 50%, rgba(7, 7, 7,0.05) 100%),linear-gradient(255deg, rgb(156, 41, 132),rgb(47, 14, 122));
    }

    .mainDiv {
        background-color: rgb(255 255 255 / 21%);
        backdrop-filter: blur(6px);
        box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
    }

    .mainDiv .grid__menu__navigation {
        transition: 0.5s;
    }

    .mainDiv .grid__menu__navigation span {
        width: 7px;
        height: 7px;
        transform: translate(calc(14px * var(--x)), calc(14px * var(--y)));
        transition: transform 0.5s, width 0.5s, height 0.5s, background 0.5s;
        transition-delay: calc(0.1s * var(--i));
    }

    /* Active class */
    .mainDiv .grid__menu__navigation.active span {
        width: 45px;
        height: 45px;
        background: rgb(9 14 22 / 83%);
        transform: translate(calc(60px* var(--x)), calc(60px* var(--y)));
        border-radius: 7px;
        border: 1px solid #ffffff7d;
    }

    .mainDiv .grid__menu__navigation span ion-icon {
        transition: 0.5s;
    }

    /* Active class */
    .mainDiv .grid__menu__navigation.active span ion-icon {
        font-size: 1.35em;
    }

    /* Active class */
    .mainDiv .grid__menu__navigation.active span:hover ion-icon {
        filter: drop-shadow(0 0 2px #2dfc52) drop-shadow(0 0 5px #2dfc52)
            drop-shadow(0 0 15px #2dfc52);
    }

    .grid__menu__close {
        width: 7px;
        height: 7px;
        transition: 0.5s;
        transition-delay: 0.4s;
    }

    /* Active class */
    .mainDiv .grid__menu__navigation.active ~ .grid__menu__close {
        width: 40px;
        height: 40px;
        pointer-events: initial;
        transition-delay: 0.8s;
        background: #2dfc52;
        border-radius: 8px;
    }

    .mainDiv .grid__menu__navigation ~ .grid__menu__close ion-icon {
        scale: 0;
        transition: 0.5s;
    }

    /* Active class */
    .mainDiv .grid__menu__navigation.active ~ .grid__menu__close ion-icon {
        scale: 1;
        transition-delay: 1s;
    }
  </style>
  
  <!-- * TAILWIND CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- GSAP (uncomment if needed) -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script> -->
</head>
<body>



  <div class="mainDivParent min-h-screen flex justify-center items-center">
    <div class="mainDiv w-[188px] h-[188px] relative flex justify-center items-center">
        <div class="grid__menu__navigation w-[40px] h-[40px] relative cursor-pointer flex justify-center items-center">
            <span style="--i: 0; --x: -1; --y: 0" class="absolute flex justify-center items-center bg-white">
                <ion-icon name="time-outline" class="text-white hover:text-[#2dfc52] text-[0em]"></ion-icon>
            </span>
            <span style="--i: 1; --x: 1; --y: 0" class="absolute flex justify-center items-center bg-white">
                <ion-icon name="moon-outline" class="text-white hover:text-[#2dfc52] text-[0em]"></ion-icon>
            </span>
            <span style="--i: 2; --x: 0; --y: -1" class="absolute flex justify-center items-center bg-white">
                <ion-icon name="diamond-outline" class="text-white hover:text-[#2dfc52] text-[0em]"></ion-icon>
            </span>
            <span style="--i: 3; --x: 0; --y: 1" class="absolute flex justify-center items-center bg-white">
                <ion-icon name="alarm-outline" class="text-white hover:text-[#2dfc52] text-[0em]"></ion-icon>
            </span>
            <span style="--i: 4; --x: -1; --y: 1" class="absolute flex justify-center items-center bg-white">
                <ion-icon name="game-controller-outline" class="text-white hover:text-[#2dfc52] text-[0em]"></ion-icon>
            </span>
            <span style="--i: 5; --x: -1; --y: -1" class="absolute flex justify-center items-center bg-white">
                <ion-icon name="chatbubble-outline" class="text-white hover:text-[#2dfc52] text-[0em]"></ion-icon>
            </span>
            <span style="--i: 6; --x: 1; --y: -1" class="absolute flex justify-center items-center bg-white">
                <ion-icon name="water-outline" class="text-white hover:text-[#2dfc52] text-[0em]"></ion-icon>
            </span>
            <span style="--i: 7; --x: 1; --y: 1" class="absolute flex justify-center items-center bg-white">
                <ion-icon name="camera-outline" class="text-white hover:text-[#2dfc52] text-[0em]"></ion-icon>
            </span>
        </div>
        <div class="grid__menu__close absolute pointer-events-none flex justify-center items-center bg-white">
            <ion-icon name="close-outline" class="text-[#10131c] text-[2em]"></ion-icon>
        </div>
    </div>

</div>






  <script src="script.js"></script>
</body>
</html>
