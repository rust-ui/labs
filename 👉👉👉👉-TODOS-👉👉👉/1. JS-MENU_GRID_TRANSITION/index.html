<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- * TAILWIND CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- GSAP (uncomment if needed) -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script> -->
</head>
<body>



  <div class="mainDivParent flex justify-center items-center">
    <div class="mainDiv relative flex justify-center items-center">
        <div class="grid__menu__navigation relative cursor-pointer flex justify-center items-center">
            <span style="--i: 0; --x: -1; --y: 0" class="absolute flex justify-center items-center bg-white">
                <ion-icon name="time-outline" class="text-white hover:text-[#2dfc52]"></ion-icon>
            </span>
            <span style="--i: 1; --x: 1; --y: 0" class="absolute flex justify-center items-center bg-white">
                <ion-icon name="moon-outline" class="text-white hover:text-[#2dfc52]"></ion-icon>
            </span>
            <span style="--i: 2; --x: 0; --y: -1" class="absolute flex justify-center items-center bg-white">
                <ion-icon name="diamond-outline" class="text-white hover:text-[#2dfc52]"></ion-icon>
            </span>
            <span style="--i: 3; --x: 0; --y: 1" class="absolute flex justify-center items-center bg-white">
                <ion-icon name="alarm-outline" class="text-white hover:text-[#2dfc52]"></ion-icon>
            </span>
            <span style="--i: 4; --x: -1; --y: 1" class="absolute flex justify-center items-center bg-white">
                <ion-icon name="game-controller-outline" class="text-white hover:text-[#2dfc52]"></ion-icon>
            </span>
            <span style="--i: 5; --x: -1; --y: -1" class="absolute flex justify-center items-center bg-white">
                <ion-icon name="chatbubble-outline" class="text-white hover:text-[#2dfc52]"></ion-icon>
            </span>
            <span style="--i: 6; --x: 1; --y: -1" class="absolute flex justify-center items-center bg-white">
                <ion-icon name="water-outline" class="text-white hover:text-[#2dfc52]"></ion-icon>
            </span>
            <span style="--i: 7; --x: 1; --y: 1" class="absolute flex justify-center items-center bg-white">
                <ion-icon name="camera-outline" class="text-white hover:text-[#2dfc52]"></ion-icon>
            </span>
        </div>
        <div class="grid__menu__close absolute pointer-events-none flex justify-center items-center bg-white">
            <ion-icon name="close-outline" class="text-[#10131c]"></ion-icon>
        </div>
    </div>

</div>






  <script src="script.js"></script>
</body>
</html>
