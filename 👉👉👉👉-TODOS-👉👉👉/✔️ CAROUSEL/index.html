<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- * TAILWIND CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- GSAP (uncomment if needed) -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script> -->
</head>
<body>




    <div class="relative w-[600px] mx-auto">
        <div class="relative slide">
           <img class="w-full h-[300px] object-cover"
              src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?q=80&w=1469&auto=format&fit=crop" />
           <div class="absolute bottom-0 px-5 py-3 w-full text-center text-white bg-black/40">Slide 1</div>
        </div>
        <div class="relative slide">
           <img class="w-full h-[300px] object-cover"
              src="https://images.unsplash.com/photo-1584395630827-860eee694d7b?q=80&w=1469&auto=format&fit=crop" />
           <div class="absolute bottom-0 px-5 py-3 w-full text-center text-white bg-black/40">Slide 2</div>
        </div>
        <div class="relative slide">
           <img class="w-full h-[300px] object-cover"
              src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=1469&auto=format&fit=crop" />
           <div class="absolute bottom-0 px-5 py-3 w-full text-center text-white bg-black/40">Slide 3
           </div>
        </div>
        <a class="absolute left-0 top-1/2 p-4 text-white -translate-y-1/2 cursor-pointer bg-black/30 hover:bg-black/50 hover:text-amber-500"
           onclick="moveSlide(-1)">❮</a>
        <a class="absolute right-0 top-1/2 p-4 text-white -translate-y-1/2 cursor-pointer bg-black/30 hover:bg-black/50 hover:text-amber-500"
           onclick="moveSlide(1)">❯</a>
     </div>
     <br />
     <div class="flex justify-center items-center space-x-5">
        <div class="w-4 h-4 rounded-full cursor-pointer dot" onclick="currentSlide(1)"></div>
        <div class="w-4 h-4 rounded-full cursor-pointer dot" onclick="currentSlide(2)"></div>
        <div class="w-4 h-4 rounded-full cursor-pointer dot" onclick="currentSlide(3)"></div>
     </div>

     
     <script src="script.js"></script>



</body>
</html>
