<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- * LUCIDE ICONS -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  
  <!-- * TAILWIND CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- GSAP (uncomment if needed) -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script> -->
</head>
<body>


  <style> 
/* Demo */

.anchored-pointer {
  position: absolute;
  position-anchor: --selected;
  top: anchor(top);
  left: anchor(left);
  width: calc(anchor-size(width) / 2);
  height: calc(anchor-size(height) * 1.75);
  margin-top: calc(anchor-size(height) * -.4);
  margin-left: calc(anchor-size(width) * .2);
  display: block;
  background: none;
  border: 2px solid black;
  border-radius: 1rem;
  transition: all 1s ease;
/*   backdrop-filter: blur(2px); /* change to SVG */ 
  filter: drop-shadow(0 3px 4px black);
  pointer-events: none;
}

.selected {
  anchor-name: --selected;
  
  i[data-lucide] {
    filter: drop-shadow(0 0 6px hotpink);
  }
}

.action-bar > button:hover,
.action-bar > button:focus {
  anchor-name: --selected;
}

/* etc */

body {
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: sans-serif;
}

.action-bar {
  display: flex;
  align-items: center;
  background-color: #ffffff;
  border-radius: 50px;
  padding: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

button {
  position: relative;
  padding: 10px 15px;
  display: flex;
  align-items: center;
  justify-content: center;
  border: none;
  background: none;
  border-radius: 50px;
  margin: 0 4px;
  cursor: pointer;
  transition: background-color 0.3s ease, color 0.3s ease;
}

i[data-lucide] {
  background: none;
  transition: filter 0.1s ease;
}

button:hover,
button:focus {
  background-color: #f5f5f5;
}

button:focus {
  outline: none;
}

.selected {
  background-color: #fcebeb;
  color: #d32f2f;
}

button.selected:hover,
button.selected:focus {
  background-color: #fcebeb;
}

button i[data-lucide] {
  width: 24px;
  height: 24px;
}

button.selected i[data-lucide] {
  stroke-width: 2.5;
}

  </style>



<div class="action-bar">
  <button>
    <i data-lucide="user"></i>
  </button>
  <button>
    <i data-lucide="pin"></i>
  </button>
  <button class="selected">
    <i data-lucide="at-sign"></i>
  </button>
  <button>
    <i data-lucide="mail"></i>
  </button>
  <button>
    <i data-lucide="edit"></i>
  </button>
  <button>
    <i data-lucide="briefcase"></i>
  </button>
</div>

<div class="anchored-pointer">
</div>




  <script>
    // updated selected button on click
document.addEventListener('DOMContentLoaded', () => {
  const iconButtons = document.querySelectorAll('.action-bar button');

  iconButtons.forEach(button => {
    button.addEventListener('click', () => {
      const currentSelected = document.querySelector('.selected');
      if (currentSelected) {
        currentSelected.classList.remove('selected');
      }
      
      button.classList.add('selected');
    });
  });
});

// Initialize Lucide icons
lucide.createIcons();

  </script>
</body>
</html>
