<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider</title>
  <link rel="stylesheet" href="style.css">

  <!-- * TAILWIND CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>


  <style>

       @property --num {
            syntax: "<integer>";
            initial-value: 0;
            inherits: false;
        }

        .counter {
            animation: count 3s linear forwards;
            counter-reset: value var(--num);
        }

        .counter::after {
            content: counter(value);
        }

        @keyframes count {
            from { --num: 0; }
            to { --num: 100; }
        }


  </style>


    <div class="bg-white rounded-2xl p-12 shadow-2xl text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">CSS Animated Counter</h1>
        
        <div class="counter text-8xl font-bold text-purple-600 my-12"></div>
        
        <button onclick="this.previousElementSibling.style.animation='none'; setTimeout(() => this.previousElementSibling.style.animation='count 3s linear forwards', 10)" 
                class="bg-purple-600 text-white px-6 py-2 rounded-full hover:bg-purple-700 transition mb-4">
            Replay
        </button>
        
        <p class="text-gray-600 text-sm">âœ¨ No JavaScript needed</p>
    </div>


</body>
</html>
