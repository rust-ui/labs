<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider</title>

  <!-- * TAILWIND CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

  <style>
    .mainDiv {
      text-align: center;
      height: 100%;
      font-size: 18px;
      color: #444;
    }

    h1 {
      font-size: 5em;
    }

    h1,
    h3 {
    }

    a {
      color: #1A5A7A;
      text-decoration: none;
    }

    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip:before,
    .tooltip:after {
      position: absolute;
      opacity: 0;
      z-index: 1000000;
      -webkit-transition: 0.3s ease;
      -moz-transition: 0.3s ease;
      pointer-events: none;
    }

    .tooltip:hover:before,
    .tooltip:hover:after {
      opacity: 1;
    }

    .tooltip:before {
      content: '';
      position: absolute;
      background: transparent;
      border: 6px solid transparent;
      position: absolute;
    }

    .tooltip:after {
      content: attr(data-tooltip);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 10px;
      font-size: 12px;
      white-space: nowrap;
      box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
    }

    .tooltip__top:before {
      bottom: 100%;
      left: 50%;
      margin: 0 0 -18px 0;
      border-top-color: rgba(0, 0, 0, 0.8);
    }

    .tooltip__top:after {
      bottom: 100%;
      left: 50%;
      margin: 0 0 -6px -10px;
    }

    .tooltip__top:hover:before {
      margin-bottom: -10px;
    }

    .tooltip__top:hover:after {
      margin-bottom: 2px;
    }

    .tooltip__bottom:before {
      top: 100%;
      left: 50%;
      margin: -14px 0 0 0;
      border-bottom-color: rgba(0, 0, 0, 0.8);
    }

    .tooltip__bottom:after {
      top: 100%;
      left: 50%;
      margin: -2px 0 0 -10px;
    }

    .tooltip__bottom:hover:before {
      margin-top: -6px;
    }

    .tooltip__bottom:hover:after {
      margin-top: 6px;
    }

    .tooltip__right:before {
      left: 100%;
      bottom: 50%;
      margin: 0 0 -4px -8px;
      border-right-color: rgba(0, 0, 0, 0.8);
    }

    .tooltip__right:after {
      left: 100%;
      bottom: 50%;
      margin: 0 0 -13px 4px;
    }

    .tooltip__right:hover:before {
      margin: 0 0 -4px -0;
    }

    .tooltip__right:hover:after {
      margin: 0 0 -13px 12px;
    }

    .tooltip__left:before {
      right: 100%;
      bottom: 50%;
      margin: 0 -8px -4px 0;
      border-left-color: rgba(0, 0, 0, 0.8);
    }

    .tooltip__left:after {
      right: 100%;
      bottom: 50%;
      margin: 0 4px -13px 0;
    }

    .tooltip__left:hover:before {
      margin: 0 0 -4px 0;
    }

    .tooltip__left:hover:after {
      margin: 0 12px -13px 0;
    }
  </style>

  <div class="mainDiv mt-20">
    <div>
      <a href="#" class="tooltip tooltip__top my-[5px] mx-0" data-tooltip="Tooltip on top">Top</a>
	</div>
    <div>
      <a href="#" class="tooltip tooltip__right my-[5px] mx-0" data-tooltip="Tooltip on right">Right</a>
	</div>
    <div>
      <a href="#" class="tooltip tooltip__bottom my-[5px] mx-0" data-tooltip="Tooltip bottom">Bottom</a>
	</div>
    <div>
      <a href="#" class="tooltip tooltip__left my-[5px] mx-0" data-tooltip="Tooltip left">Left</a>
	</div>
  </div>

</body>
</html>
