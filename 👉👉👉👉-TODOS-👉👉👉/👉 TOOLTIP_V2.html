<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider</title>

  <!-- * TAILWIND CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>


  <div class="mt-20 text-center text-[18px] h-full text-[#444]">
    <div>
      <span data-name="Tooltip" data-position="Top" class="my-[5px] mx-0 whitespace-nowrap relative inline-block transition-all duration-300 ease-in-out cursor__help" data-tooltip="Tooltip on top">Top
        <div class="tooltip-arrow absolute opacity-0 z-[1000000] transition-all duration-300 ease-in-out pointer-events-none bg-transparent border-6 border-transparent bottom-full left-1/2 -mb-6 border-t-black/80"></div>
        <div class="tooltip-content absolute opacity-0 z-[1000000] transition-all duration-300 ease-in-out pointer-events-none bg-black/80 text-white px-2.5 py-2 text-xs whitespace-nowrap shadow-lg bottom-full left-1/2 -mb-3 -ml-2.5">Tooltip on top</div>
      </span>
	</div>
    <div>
      <span data-name="Tooltip" data-position="Right" class="my-[5px] mx-0 whitespace-nowrap relative inline-block transition-all duration-300 ease-in-out cursor__help" data-tooltip="Tooltip on right">Right
        <div class="tooltip-arrow absolute opacity-0 z-[1000000] transition-all duration-300 ease-in-out pointer-events-none bg-transparent border-6 border-transparent left-full bottom-1/2 -mr-0.5 -mb-1 border-r-black/80"></div>
        <div class="tooltip-content absolute opacity-0 z-[1000000] transition-all duration-300 ease-in-out pointer-events-none bg-black/80 text-white px-2.5 py-2 text-xs whitespace-nowrap shadow-lg left-full bottom-1/2 ml-2.5 -mb-3.5">Tooltip on right</div>
      </span>
	</div>
    <div>
      <span data-name="Tooltip" data-position="Bottom" class="my-[5px] mx-0 whitespace-nowrap relative inline-block transition-all duration-300 ease-in-out cursor__help" data-tooltip="Tooltip bottom">Bottom
        <div class="tooltip-arrow absolute opacity-0 z-[1000000] transition-all duration-300 ease-in-out pointer-events-none bg-transparent border-6 border-transparent top-full left-1/2 -mt-2 border-b-black/80"></div>
        <div class="tooltip-content absolute opacity-0 z-[1000000] transition-all duration-300 ease-in-out pointer-events-none bg-black/80 text-white px-2.5 py-2 text-xs whitespace-nowrap shadow-lg top-full left-1/2 mt-1 -ml-2.5">Tooltip bottom</div>
      </span>
	</div>
    <div>
      <span data-name="Tooltip" data-position="Left" class="my-[5px] mx-0 whitespace-nowrap relative inline-block transition-all duration-300 ease-in-out cursor__help" data-tooltip="Tooltip left">Left
        <div class="tooltip-arrow absolute opacity-0 z-[1000000] transition-all duration-300 ease-in-out pointer-events-none bg-transparent border-6 border-transparent right-full bottom-1/2 -ml-0.5 -mb-1 border-l-black/80"></div>
        <div class="tooltip-content absolute opacity-0 z-[1000000] transition-all duration-300 ease-in-out pointer-events-none bg-black/80 text-white px-2.5 py-2 text-xs whitespace-nowrap shadow-lg right-full bottom-1/2 mr-2.5 -mb-3.5">Tooltip left</div>
      </span>
	</div>
  </div>

<script>
// Get all tooltip triggers
const tooltipTriggers = document.querySelectorAll('[data-name="Tooltip"]');

// Functions to show/hide tooltips
function showTooltip(trigger) {
  const arrow = trigger.querySelector('.tooltip-arrow');
  const content = trigger.querySelector('.tooltip-content');

  if (arrow && content) {
    arrow.style.opacity = '1';
    content.style.opacity = '1';
    content.style.pointerEvents = 'auto';
  }
}

function hideTooltip(trigger) {
  const arrow = trigger.querySelector('.tooltip-arrow');
  const content = trigger.querySelector('.tooltip-content');

  if (arrow && content) {
    arrow.style.opacity = '0';
    content.style.opacity = '0';
    content.style.pointerEvents = 'none';
  }
}

// Add event listeners to each tooltip
tooltipTriggers.forEach(trigger => {
  const content = trigger.querySelector('.tooltip-content');

  // Show tooltip on trigger hover
  trigger.addEventListener('mouseenter', () => {
    showTooltip(trigger);
  });

  // Hide tooltip when leaving trigger (but not if going to content)
  trigger.addEventListener('mouseleave', (e) => {
    // Small delay to allow moving to tooltip content
    setTimeout(() => {
      if (!trigger.matches(':hover') && !content.matches(':hover')) {
        hideTooltip(trigger);
      }
    }, 50);
  });

  // Keep tooltip visible when hovering over content
  content.addEventListener('mouseenter', () => {
    showTooltip(trigger);
  });

  // Hide tooltip when leaving content
  content.addEventListener('mouseleave', () => {
    setTimeout(() => {
      if (!trigger.matches(':hover') && !content.matches(':hover')) {
        hideTooltip(trigger);
      }
    }, 50);
  });
});
</script>

</body>
</html>
