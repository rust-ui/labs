<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider</title>
  <link rel="stylesheet" href="style.css">

  <!-- * TAILWIND CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>


  <div class="elg-table-wrap">
    <table class="elg-table" aria-label="Editable Projects Table">
      <thead>
        <tr>
          <th scope="col">Project</th>
          <th scope="col">Status</th>
          <th scope="col">Year</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Name">Minimal UI Library</td>
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Status">In Progress</td>
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Year">2025</td>
        </tr>
        <tr>
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Name">Portfolio Site</td>
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Status">Complete</td>
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Year">2024</td>
        </tr>
        <tr>
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Name">Design System</td>
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Status">Review</td>
          <td contenteditable="true" spellcheck="false" tabindex="0" role="textbox" aria-label="Edit Project Year">2023</td>
        </tr>
      </tbody>
    </table>
    <div class="elg-table-hint" aria-live="polite">
      <span>Edit any cell by clicking</span>
    </div>
  </div>




</body>
</html>
