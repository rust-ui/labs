<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider</title>
  <link rel="stylesheet" href="style.css">
  
    <!-- * TAILWIND CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>



  <div class="wrapper">
    <a href="">

    </a>
    <button class="button" type="button" notify-toggler>
        Notify me
    </button>
    <div class="notify-wrapper" notify-wrapper>
        <div class="notify">
            <div class="notify-content">
                <div class="notify-header">How to do</div>
                <div class="notify-main">
                    This is a notification
                </div>
            </div>
            <div class="notify-footer">
                <button class="notify-button notify-button__confirm" type="button">Ok</button>
                <button class="notify-button notify-button__cancel" type="button" notify-cancel>Cancel</button>
            </div>
        </div>
    </div>
</div>




  <script src="script.js"></script>
</body>
</html>
