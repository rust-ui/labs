<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider</title>
  
  <!-- * LUCIDE ICONS -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  
  <!-- * TAILWIND CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <style>
.mainDiv {
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.action__bar__container {
  display: flex;
  align-items: center;
  background-color: #fcfcfc;
  border: 1px solid lightgray;
  border-radius: 1rem;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.action__bar__button {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  border: none;
  background: none;
  border-radius: 50px;
  cursor: pointer;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.action__bar__button:hover,
.action__bar__button:focus {
  background-color: #f5f5f5;
}

.action__bar__button:focus {
  outline: none;
}

.selected__action__button {
  background-color: #fcebeb;
  color: red;
}

.selected__action__button:hover,
.selected__action__button:focus {
  background-color: #fcebeb;
}

.selected__action__button i[data-lucide] {
  filter: drop-shadow(0 0 4px tomato);
  stroke-width: 2.5;
}

.action__bar__button::before {
  content: '';
  position: absolute;
}

.action__bar__icon {
  width: 24px;
  height: 24px;
  stroke-width: 1.5;
}

.liquid__pointer__indicator {
  position: absolute;
  position-anchor: --selected;
  top: anchor(top);
  left: anchor(left);
  width: 3rem;
  height: 5rem;
  display: block;
  background: none;
  border: 1px solid white;
  border-radius: 2rem;
  transition: all 1s linear(0, 0.0018, 0.0069 1.15%, 0.026 2.3%, 0.0637, 0.1135 5.18%, 0.2229 7.78%, 0.5977 15.84%, 0.7014, 0.7904, 0.8641, 0.9228, 0.9676 28.8%, 1.0032 31.68%, 1.0225, 1.0352 36.29%, 1.0431 38.88%, 1.046 42.05%, 1.0448 44.35%, 1.0407 47.23%, 1.0118 61.63%, 1.0025 69.41%, 0.9981 80.35%, 0.9992 99.94%);
  filter: drop-shadow(0 3px 6px gray);
  pointer-events: none;
  overflow: hidden;
  backdrop-filter: url(#filter);
}

.liquid__pointer__indicator::before {
  content: '';
  position: absolute;
  inset: 0;
  background: radial-gradient(1rem 3rem ellipse at 50% 85% in oklch, oklch(100% 0 0 / 0%) 10% 50%, 150%, oklch(100% 0 0 / 100%) 175% 165%), radial-gradient(2rem 3.5rem ellipse at 45% 35% in oklch, oklch(0% 0 0 / 0%) 80%, gray 150%);
}

  </style>




  <div class="mainDiv m-0">
    <div class="action__bar__container p-2">
      <button class="action__bar__button px-[15px] py-[10px] mx-1 before:inset-[-0.4rem]">
        <i class="action__bar__icon" data-lucide="user"></i>
      </button>
      <button class="action__bar__button px-[15px] py-[10px] mx-1 before:inset-[-0.4rem]">
        <i class="action__bar__icon" data-lucide="pin"></i>
      </button>
      <button class="action__bar__button selected__action__button px-[15px] py-[10px] mx-1 before:inset-[-0.4rem]">
        <i class="action__bar__icon" data-lucide="at-sign"></i>
      </button>
      <button class="action__bar__button px-[15px] py-[10px] mx-1 before:inset-[-0.4rem]">
        <i class="action__bar__icon" data-lucide="mail"></i>
      </button>
      <button class="action__bar__button px-[15px] py-[10px] mx-1 before:inset-[-0.4rem]">
        <i class="action__bar__icon" data-lucide="edit"></i>
      </button>
      <button class="action__bar__button px-[15px] py-[10px] mx-1 before:inset-[-0.4rem]">
        <i class="action__bar__icon" data-lucide="briefcase"></i>
      </button>
    </div>

    <div class="liquid__pointer__indicator mt-[calc(anchor-size(height)*-0.5)]"></div>
  </div>

<!-- SVG filter -->
<svg width="0" height="0">
  <filter id="filter" color-interpolation-filters="linearRGB" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse">
    <feDisplacementMap in="SourceGraphic" in2="SourceGraphic" scale="5" xChannelSelector="A" yChannelSelector="A" x="5" y="-5" width="100%" height="100%" result="displacementMap"/>
  </filter>
</svg>


  <script>

const buttons = document.querySelectorAll('.action__bar__button');
let selectedButton = document.querySelector('.selected__action__button');

const setAnchorOnSelected = () => {
  if (selectedButton) {
    selectedButton.style.anchorName = '--selected';
  }
};

setAnchorOnSelected();

// button click handlers
buttons.forEach(button => {
  button.addEventListener('click', () => {
    if (selectedButton) {
      selectedButton.classList.remove('selected__action__button');
      selectedButton.style.anchorName = '';
    }
    selectedButton = button;
    selectedButton.classList.add('selected__action__button');
    setAnchorOnSelected();
  });

  // Hover and focus
  const handleInteractionStart = () => {
    if (button !== selectedButton) {
      if (selectedButton) {
        selectedButton.style.anchorName = '';
      }
      
      button.style.anchorName = '--selected';
    }
  };

  button.addEventListener('mouseenter', handleInteractionStart);
  button.addEventListener('focus', handleInteractionStart);

  // Blur action
  const handleInteractionEnd = () => {
    if (button !== selectedButton) {
      button.style.anchorName = '';
      setAnchorOnSelected();
    }
  };

  button.addEventListener('mouseleave', handleInteractionEnd);
  button.addEventListener('blur', handleInteractionEnd);
});

// Initialize Lucide icons
lucide.createIcons();

  </script>
  </body>
</html>
