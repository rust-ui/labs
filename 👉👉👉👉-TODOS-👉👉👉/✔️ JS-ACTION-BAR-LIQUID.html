<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider</title>
  
  <!-- * TAILWIND CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <style>

/* Active class */
.selected__action__button {
  background-color: #fcebeb;
  color: red;
}

/* Active class */
.selected__action__button:hover,
.selected__action__button:focus {
  background-color: #fcebeb;
}

/* Active class */
.selected__action__button i[data-lucide] {
  filter: drop-shadow(0 0 4px tomato);
  stroke-width: 2.5;
}

.liquid__pointer__indicator {
  position-anchor: --selected;
  top: anchor(top);
  left: anchor(left);
  transition: all 1s linear(0, 0.0018, 0.0069 1.15%, 0.026 2.3%, 0.0637, 0.1135 5.18%, 0.2229 7.78%, 0.5977 15.84%, 0.7014, 0.7904, 0.8641, 0.9228, 0.9676 28.8%, 1.0032 31.68%, 1.0225, 1.0352 36.29%, 1.0431 38.88%, 1.046 42.05%, 1.0448 44.35%, 1.0407 47.23%, 1.0118 61.63%, 1.0025 69.41%, 0.9981 80.35%, 0.9992 99.94%);
  filter: drop-shadow(0 3px 6px gray);
  backdrop-filter: url(#filter);
}

.liquid__pointer__indicator::before {
  content: '';
  position: absolute;
  inset: 0;
  background: radial-gradient(1rem 3rem ellipse at 50% 85% in oklch, oklch(100% 0 0 / 0%) 10% 50%, 150%, oklch(100% 0 0 / 100%) 175% 165%), radial-gradient(2rem 3.5rem ellipse at 45% 35% in oklch, oklch(0% 0 0 / 0%) 80%, gray 150%);
}

  </style>




  <div class="mainDiv m-0 flex justify-center items-center h-screen bg-[#f0f0f0]">
    <div class="action__bar__container p-2 flex items-center rounded-2xl bg-[#fcfcfc] border border-gray-300 shadow-lg">
      <button class="action__bar__button px-[15px] py-[10px] mx-1 before:inset-[-0.4rem] cursor-pointer bg-transparent border-0 rounded-[50px] outline-none transition-[background-color,color] duration-300 ease-[ease] hover:bg-[#f5f5f5] focus:bg-[#f5f5f5] before:content-[''] before:absolute relative flex items-center justify-center">
        <!-- <i class="action__bar__icon stroke-[1.5] size-6" data-lucide="user"></i> -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="user" class="action__bar__icon stroke-[1.5] size-6"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
      </button>
      <button class="action__bar__button px-[15px] py-[10px] mx-1 before:inset-[-0.4rem] cursor-pointer bg-transparent border-0 rounded-[50px] outline-none transition-[background-color,color] duration-300 ease-[ease] hover:bg-[#f5f5f5] focus:bg-[#f5f5f5] before:content-[''] before:absolute relative flex items-center justify-center">
        <!-- <i class="action__bar__icon stroke-[1.5] size-6" data-lucide="pin"></i> -->
         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="pin" class="action__bar__icon stroke-[1.5] size-6"><path d="M12 17v5"></path><path d="M9 10.76a2 2 0 0 1-1.11 1.79l-1.78.9A2 2 0 0 0 5 15.24V16a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-.76a2 2 0 0 0-1.11-1.79l-1.78-.9A2 2 0 0 1 15 10.76V7a1 1 0 0 1 1-1 2 2 0 0 0 0-4H8a2 2 0 0 0 0 4 1 1 0 0 1 1 1z"></path></svg>
      </button>
      <button class="action__bar__button selected__action__button px-[15px] py-[10px] mx-1 before:inset-[-0.4rem] cursor-pointer bg-transparent border-0 rounded-[50px] outline-none transition-[background-color,color] duration-300 ease-[ease] hover:bg-[#f5f5f5] focus:bg-[#f5f5f5] before:content-[''] before:absolute relative flex items-center justify-center">
        <!-- <i class="action__bar__icon stroke-[1.5] size-6" data-lucide="at-sign"></i> -->
         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="at-sign" class="sign action__bar__icon stroke-[1.5] size-6"><circle cx="12" cy="12" r="4"></circle><path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-4 8"></path></svg>
      </button>
      <button class="action__bar__button px-[15px] py-[10px] mx-1 before:inset-[-0.4rem] cursor-pointer bg-transparent border-0 rounded-[50px] outline-none transition-[background-color,color] duration-300 ease-[ease] hover:bg-[#f5f5f5] focus:bg-[#f5f5f5] before:content-[''] before:absolute relative flex items-center justify-center">
        <!-- <i class="action__bar__icon stroke-[1.5] size-6" data-lucide="mail"></i> -->
         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="mail" class="action__bar__icon stroke-[1.5] size-6"><path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7"></path><rect x="2" y="4" width="20" height="16" rx="2"></rect></svg>
      </button>
      <button class="action__bar__button px-[15px] py-[10px] mx-1 before:inset-[-0.4rem] cursor-pointer bg-transparent border-0 rounded-[50px] outline-none transition-[background-color,color] duration-300 ease-[ease] hover:bg-[#f5f5f5] focus:bg-[#f5f5f5] before:content-[''] before:absolute relative flex items-center justify-center">
        <!-- <i class="action__bar__icon stroke-[1.5] size-6" data-lucide="edit"></i> -->
         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="edit" class="action__bar__icon stroke-[1.5] size-6"><path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.375 2.625a1 1 0 0 1 3 3l-9.013 9.014a2 2 0 0 1-.853.505l-2.873.84a.5.5 0 0 1-.62-.62l.84-2.873a2 2 0 0 1 .506-.852z"></path></svg>
      </button>
      <button class="action__bar__button px-[15px] py-[10px] mx-1 before:inset-[-0.4rem] cursor-pointer bg-transparent border-0 rounded-[50px] outline-none transition-[background-color,color] duration-300 ease-[ease] hover:bg-[#f5f5f5] focus:bg-[#f5f5f5] before:content-[''] before:absolute relative flex items-center justify-center">
        <!-- <i class="action__bar__icon stroke-[1.5] size-6" data-lucide="briefcase"></i> -->
         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="briefcase" class="action__bar__icon stroke-[1.5] size-6"><path d="M16 20V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path><rect width="20" height="14" x="2" y="6" rx="2"></rect></svg>
      </button>
    </div>

    <div class="liquid__pointer__indicator mt-[calc(anchor-size(height)*-0.5)] block bg-transparent border border-white rounded-[2rem] overflow-hidden pointer-events-none absolute w-12 h-20"></div>
  </div>

<!-- SVG filter -->
<svg width="0" height="0">
  <filter id="filter" color-interpolation-filters="linearRGB" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse">
    <feDisplacementMap in="SourceGraphic" in2="SourceGraphic" scale="5" xChannelSelector="A" yChannelSelector="A" x="5" y="-5" width="100%" height="100%" result="displacementMap"/>
  </filter>
</svg>


  <script>

const buttons = document.querySelectorAll('.action__bar__button');
let selectedButton = document.querySelector('.selected__action__button');

const setAnchorOnSelected = () => {
  if (selectedButton) {
    selectedButton.style.anchorName = '--selected';
  }
};

setAnchorOnSelected();

// button click handlers
buttons.forEach(button => {
  button.addEventListener('click', () => {
    if (selectedButton) {
      selectedButton.classList.remove('selected__action__button');
      selectedButton.style.anchorName = '';
    }
    selectedButton = button;
    selectedButton.classList.add('selected__action__button');
    setAnchorOnSelected();
  });

  // Hover and focus
  const handleInteractionStart = () => {
    if (button !== selectedButton) {
      if (selectedButton) {
        selectedButton.style.anchorName = '';
      }
      
      button.style.anchorName = '--selected';
    }
  };

  button.addEventListener('mouseenter', handleInteractionStart);
  button.addEventListener('focus', handleInteractionStart);

  // Blur action
  const handleInteractionEnd = () => {
    if (button !== selectedButton) {
      button.style.anchorName = '';
      setAnchorOnSelected();
    }
  };

  button.addEventListener('mouseleave', handleInteractionEnd);
  button.addEventListener('blur', handleInteractionEnd);
});

  </script>
  </body>
</html>
