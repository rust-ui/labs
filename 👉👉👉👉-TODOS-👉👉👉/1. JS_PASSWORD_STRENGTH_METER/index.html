<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- * TAILWIND CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- GSAP (uncomment if needed) -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script> -->
</head>
<body>




  <div class="mainDiv password__strength__container space-y-5 font-sans flex flex-col w-full max-w-sm">
    <div class="password__input__group relative w-full">
        <input
            type="password"
            class="password__input bg-white text-[#333] border-[#e0e0e0] focus:border-[#3498db] dark:bg-[#222] dark:border-[#444] dark:text-[#eee] py-3 px-4 pr-10 text-base w-full"
            id="password"
            placeholder="Enter password"
        />
        <button type="button" class="password__toggle text-[#777] hover:text-[#3498db] right-3 text-base absolute top-1/2 -translate-y-1/2" id="toggle-password">
            <i class="fas fa-eye"></i>
        </button>
    </div>

    <div class="strength__meter bg-[#e0e0e0] dark:bg-[#373737] mt-2 overflow-hidden relative w-full h-2">
        <div class="strength__meter__fill h-full w-0" id="strength-fill"></div>
    </div>

    <div class="strength__text mt-2 text-sm font-medium" id="strength-text">
        Enter a password
    </div>

    <div class="strength__requirements mt-4">
        <div class="password__requirement text-[#777] gap-2 mb-1.5 text-sm flex items-center" id="length">
            <i class="fas fa-times-circle text-sm w-4 text-center"></i>
            At least 8 characters
        </div>
        <div class="password__requirement text-[#777] gap-2 mb-1.5 text-sm flex items-center" id="uppercase">
            <i class="fas fa-times-circle text-sm w-4 text-center"></i>
            At least 1 uppercase letter
        </div>
        <div class="password__requirement text-[#777] gap-2 mb-1.5 text-sm flex items-center" id="lowercase">
            <i class="fas fa-times-circle text-sm w-4 text-center"></i>
            At least 1 lowercase letter
        </div>
        <div class="password__requirement text-[#777] gap-2 mb-1.5 text-sm flex items-center" id="number">
            <i class="fas fa-times-circle text-sm w-4 text-center"></i>
            At least 1 number
        </div>
        <div class="password__requirement text-[#777] gap-2 mb-1.5 text-sm flex items-center" id="special">
            <i class="fas fa-times-circle text-sm w-4 text-center"></i>
            At least 1 special character
        </div>
    </div>
</div>




  <script src="script.js"></script>
  <script>
    // Add Tailwind classes for strength levels and valid requirements
    const strengthLevels = {
      'strength__very__weak': { fill: 'bg-[#ff4d4d] w-[20%]', text: 'text-[#ff4d4d]' },
      'strength__weak': { fill: 'bg-[#ffa64d] w-[40%]', text: 'text-[#ffa64d]' },
      'strength__medium': { fill: 'bg-[#ffdb4d] w-[60%]', text: 'text-[#ffdb4d]' },
      'strength__strong': { fill: 'bg-[#9ee34d] w-[80%]', text: 'text-[#9ee34d]' },
      'strength__very__strong': { fill: 'bg-[#4caf50] w-full', text: 'text-[#4caf50]' }
    };

    // Apply colors when strength levels change
    function applyStrengthColors() {
      const container = document.querySelector('.password__strength__container');
      const fill = document.querySelector('.strength__meter__fill');
      const text = document.querySelector('.strength__text');
      
      Object.keys(strengthLevels).forEach(level => {
        if (container.classList.contains(level)) {
          fill.className = `strength__meter__fill ${strengthLevels[level].fill}`;
          text.className = `strength__text ${strengthLevels[level].text}`;
        }
      });
      
      // Apply green color to valid requirements
      document.querySelectorAll('.password__requirement.valid').forEach(req => {
        req.classList.add('text-[#4caf50]');
        req.classList.remove('text-[#777]');
        const icon = req.querySelector('i');
        if (icon) {
          icon.classList.add('text-[#4caf50]');
        }
      });
    }

    // Observer to watch for class changes
    const observer = new MutationObserver(applyStrengthColors);
    observer.observe(document.querySelector('.password__strength__container'), {
      attributes: true,
      attributeFilter: ['class']
    });
    
    // Also observe individual requirements
    document.querySelectorAll('.password__requirement').forEach(req => {
      observer.observe(req, {
        attributes: true,
        attributeFilter: ['class']
      });
    });
  </script>
</body>
</html>
