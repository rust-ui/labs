<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Inspiration from https://icons.pqoqubbw.dev/ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust/UI - Animated Icons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CREATE ICONS -->
    <script src="create_icon.js"></script>
</head>

<body>
    <div id="icon__container" class="font-sans flex justify-center items-center gap-8 min-h-screen m-0"></div>

    <script>
        // Load sequentially
        async function loadIcons() {
            await createIcon('AtSignAnimate', 'at_sign');
            await createIcon('AArrowUpAnimate', 'a_arrow_up');
            await createIcon('ArrowBigRightDashAnimate', 'arrow_big_right_dash');
            await createIcon('ArrowDown01Animate', 'arrow_down_0_1');
            await createIcon('ArrowDown10Animate', 'arrow_down_1_0');
            await createIcon('ArrowBigDownAnimate', 'arrow_big_down');
            await createIcon('ArrowBigDownDashAnimate', 'arrow_big_down_dash');
            await createIcon('ArrowBigLeftDashAnimate', 'arrow_big_left_dash');
            await createIcon('ArrowBigLeftAnimate', 'arrow_big_left');
            await createIcon('ArrowBigUpAnimate', 'arrow_big_up');
            await createIcon('ArrowBigUpDashAnimate', 'arrow_big_up_dash');
            await createIcon('ArrowBigRightAnimate', 'arrow_big_right');
            await createIcon('ArrowDownZAAnimate', 'arrow_down_z_a');
            await createIcon('ArrowDownAZAnimate', 'arrow_down_a_z');
            await createIcon('BluetoothConnectedAnimate', 'bluetooth_connected');
            await createIcon('BluetoothSearchingAnimate', 'bluetooth_searching');
            await createIcon('BoxesAnimate', 'boxes');
        }
        loadIcons();
        // --------- TODOS ------------ //
    </script>
</body>
</html>
