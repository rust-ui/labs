<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Inspiration from https://icons.pqoqubbw.dev/ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust/UI - Animated Icons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CREATE ICONS -->
    <script src="create_icon.js"></script>
</head>

<body class="bg-neutral-400">
    <div id="icon__container" class="mt-40 font-sans grid gap-x-8 gap-y-5 h-fit p-8 place-items-center justify-center" style="grid-template-columns: repeat(15, minmax(0, 1fr));"></div>

    <script>
        // Load sequentially
        async function loadIcons() {
            await createIcon('BoxesAnimate', 'boxes');

            // NEW ICONS
            await createIcon('BadgeAlertAnimate', 'badge_alert');
            await createIcon('BadgePercentAnimate', 'badge_percent');
            await createIcon('CalendarCheckAnimate', 'calendar_check');
            await createIcon('CalendarCogAnimate', 'calendar_cog');
            await createIcon('CalendarDaysAnimate', 'calendar_days');
            await createIcon('CastAnimate', 'cast');
            await createIcon('ChartBarDecreasingAnimate', 'chart_bar_decreasing');
            await createIcon('ChartBarIncreasingAnimate', 'chart_bar_increasing');
            await createIcon('ChartColumnDecreasingAnimate', 'chart_column_decreasing');
            await createIcon('ChartColumnIncreasingAnimate', 'chart_column_increasing');
            await createIcon('ChartLineAnimate', 'chart_line');
            await createIcon('ChartNoAxesColumnDecreasingAnimate', 'chart_no_axes_column_decreasing');
            await createIcon('ChartNoAxesColumnIncreasingAnimate', 'chart_no_axes_column_increasing');
        }
        loadIcons();
        // --------- TODOS ------------ //
    </script>
</body>
</html>
