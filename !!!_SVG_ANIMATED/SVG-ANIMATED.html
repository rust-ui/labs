<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CREATE ICONS -->

<body class="bg-neutral-400">
    <div id="icon__container" class="mt-40 font-sans grid gap-x-8 gap-y-5 h-fit p-8 place-items-center justify-center" style="grid-template-columns: repeat(15, minmax(0, 1fr));"></div>

    <script>

        async function loadIcons() {

           await createIcon('RotateCcwAnimate', 'rotate_ccw');
           await createIcon('RotateCwAnimate', 'rotate_cw');
           await createIcon('RouteAnimate', 'route');
           await createIcon('ScanFaceAnimate', 'scan_face');
           await createIcon('ScanTextAnimate', 'scan_text');
           await createIcon('SearchAnimate', 'search');
           await createIcon('SettingsAnimate', 'settings');
           await createIcon('ShieldCheckAnimate', 'shield_check');
           await createIcon('ShipAnimate', 'ship');
           await createIcon('ShowerHeadAnimate', 'shower_head');
           await createIcon('SmartphoneChargingAnimate', 'smartphone_charging');
           await createIcon('SmileAnimate', 'smile');
           await createIcon('SmilePlusAnimate', 'smile_plus');
           await createIcon('SnowflakeAnimate', 'snowflake');
           await createIcon('SparklesAnimate', 'sparkles');
           await createIcon('SquareActivityAnimate', 'square_activity');

        }
        loadIcons();
        // --------- TODOS ------------ //
    </script>
</body>
</html>
