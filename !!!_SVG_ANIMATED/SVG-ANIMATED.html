<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Inspiration from https://icons.pqoqubbw.dev/ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust/UI - Animated Icons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CREATE ICONS -->
    <script src="create_icon.js"></script>
</head>

<body class="bg-neutral-400">
    <div id="icon__container" class="mt-40 font-sans grid gap-x-8 gap-y-5 h-fit p-8 place-items-center justify-center" style="grid-template-columns: repeat(15, minmax(0, 1fr));"></div>

    <script>
        // Load sequentially
        async function loadIcons() {
           // await createIcon('CalendarCheckAnimate', 'calendar_check'); // * Example

           // NEW ICONS
           await createIcon('MailCheckAnimate', 'mail_check');
           await createIcon('MapPinCheckInsideAnimate', 'map_pin_check_inside');
           await createIcon('MapPinCheckAnimate', 'map_pin_check');
           await createIcon('MapPinHouseAnimate', 'map_pin_house');
           await createIcon('MapPinMinusInsideAnimate', 'map_pin_minus_inside');
           await createIcon('MapPinMinusAnimate', 'map_pin_minus');
           await createIcon('MapPinOffAnimate', 'map_pin_off');
           await createIcon('MapPinPlusInsideAnimate', 'map_pin_plus_inside');
           await createIcon('MapPinPlusAnimate', 'map_pin_plus');
           await createIcon('MapPinXInsideAnimate', 'map_pin_x_inside');
           await createIcon('MapPinAnimate', 'map_pin');
           await createIcon('MehAnimate', 'meh');
           await createIcon('MenuAnimate', 'menu');
           await createIcon('MessageCircleDashedAnimate', 'message_circle_dashed');
           await createIcon('MessageCircleMoreAnimate', 'message_circle_more');
           await createIcon('MessageCircleAnimate', 'message_circle');
           await createIcon('MessageSquareDashedAnimate', 'message_square_dashed');
           await createIcon('MessageSquareMoreAnimate', 'message_square_more');
           await createIcon('MessageSquareAnimate', 'message_square');
           await createIcon('MonitorCheckAnimate', 'monitor_check');
           await createIcon('MoonAnimate', 'moon');
           await createIcon('PanelLeftCloseAnimate', 'panel_left_close');
           await createIcon('PanelLeftOpenAnimate', 'panel_left_open');
           await createIcon('PanelRightOpenAnimate', 'panel_right_open');

        }
        loadIcons();
        // --------- TODOS ------------ //
    </script>
</body>
</html>
