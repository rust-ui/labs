<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Inspiration from https://icons.pqoqubbw.dev/ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust/UI - Animated Icons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CREATE ICONS -->
    <script src="create_icon.js"></script>
</head>

<body>
    <div id="icon__container" class="font-sans flex justify-center items-center gap-8 min-h-screen m-0"></div>

    <script>
        // Load sequentially
        async function loadIcons() {
            await createIcon('ActivityAnimate', 'activity');
            await createIcon('AngryAnimate', 'angry');
            await createIcon('AnnoyedAnimate', 'annoyed');
            await createIcon('ArchiveAnimate', 'archive');
            await createIcon('ArrowDownAnimate', 'arrow_down');
            await createIcon('ArrowLeftAnimate', 'arrow_left');
            await createIcon('ArrowRightAnimate', 'arrow_right');
            await createIcon('ArrowUpAnimate', 'arrow_up');
            await createIcon('BananaAnimate', 'banana');
            await createIcon('BellAnimate', 'bell');
        }
        loadIcons();
        // --------- TODOS ------------ //
    </script>
</body>
</html>
