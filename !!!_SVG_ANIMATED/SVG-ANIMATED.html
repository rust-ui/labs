<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Inspiration from https://icons.pqoqubbw.dev/ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust/UI - Animated Icons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CREATE ICONS -->
    <script src="create_icon.js"></script>
</head>

<body class="bg-neutral-400">
    <div id="icon__container" class="mt-40 font-sans grid gap-x-8 gap-y-5 h-fit p-8 place-items-center justify-center" style="grid-template-columns: repeat(15, minmax(0, 1fr));"></div>

    <script>
        // Load sequentially
        async function loadIcons() {
           // await createIcon('CalendarCheckAnimate', 'calendar_check'); // * Example

            // NEW ICONS
            await createIcon('UserAnimate', 'user');
            await createIcon('UserCheckAnimate', 'user_check');
            await createIcon('UserRoundCheckAnimate', 'user_round_check');
            await createIcon('UserRoundPlusAnimate', 'user_round_plus');
            await createIcon('UsersAnimate', 'users');
            await createIcon('VibrateAnimate', 'vibrate');
            await createIcon('VolumeAnimate', 'volume');
            await createIcon('WavesAnimate', 'waves');
            await createIcon('WavesLadderAnimate', 'waves_ladder');
            await createIcon('WaypointsAnimate', 'waypoints');
            await createIcon('WebhookAnimate', 'webhook');
            await createIcon('WifiAnimate', 'wifi');
            await createIcon('WindAnimate', 'wind');
            await createIcon('WindArrowDownAnimate', 'wind_arrow_down');
            await createIcon('WorkflowAnimate', 'workflow');
            await createIcon('XAnimate', 'x');
            await createIcon('YoutubeAnimate', 'youtube');
        }
        loadIcons();
        // --------- TODOS ------------ //
    </script>
</body>
</html>
