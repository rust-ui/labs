<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Inspiration from https://icons.pqoqubbw.dev/ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust/UI - Animated Icons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CREATE ICONS -->
    <script src="create_icon.js"></script>
</head>

<body class="bg-neutral-400">
    <div id="icon__container" class="mt-40 font-sans grid gap-x-8 gap-y-5 h-fit p-8 place-items-center justify-center" style="grid-template-columns: repeat(15, minmax(0, 1fr));"></div>

    <script>
        // Load sequentially
        async function loadIcons() {
           // await createIcon('CalendarCheckAnimate', 'calendar_check'); // * Example

           // NEW ICONS
           await createIcon('AudioLinesAnimate', 'audio_lines');
           await createIcon('CalendarCheck2Animate', 'calendar_check_2');
           await createIcon('CctvAnimate', 'cctv');
           await createIcon('ChartPieAnimate', 'chart_pie');
           await createIcon('ChartScatterAnimate', 'chart_scatter');
           await createIcon('ChartSplineAnimate', 'chart_spline');
           await createIcon('CheckAnimate', 'check');
           await createIcon('CheckCheckAnimate', 'check_check');
           await createIcon('ChevronDownAnimate', 'chevron_down');
           await createIcon('ChevronLeftAnimate', 'chevron_left');
           await createIcon('ChevronRightAnimate', 'chevron_right');
           await createIcon('ChevronUpAnimate', 'chevron_up');
           await createIcon('ChevronsDownUpAnimate', 'chevrons_down_up');
           await createIcon('ChevronsLeftRightAnimate', 'chevrons_left_right');
           await createIcon('ChevronsRightLeftAnimate', 'chevrons_right_left');
           await createIcon('ChevronsUpDownAnimate', 'chevrons_up_down');
           await createIcon('ChromeAnimate', 'chrome');
           await createIcon('CircleCheckAnimate', 'circle_check');
           await createIcon('CircleChevronDownAnimate', 'circle_chevron_down');
           await createIcon('CircleChevronLeftAnimate', 'circle_chevron_left');
           await createIcon('CircleChevronRightAnimate', 'circle_chevron_right');
           await createIcon('CircleChevronUpAnimate', 'circle_chevron_up');
           await createIcon('CircleDashedAnimate', 'circle_dashed');
           await createIcon('CircleDollarSignAnimate', 'circle_dollar_sign');
           await createIcon('CircleHelpAnimate', 'circle_help');
        }
        loadIcons();
        // --------- TODOS ------------ //
    </script>
</body>
</html>
